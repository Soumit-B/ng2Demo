<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{'Employee Maintenance'|translate}}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24">{{'Employee Code' | translate}}
                        <span class="mandatory" *ngIf="fieldRequired.EmployeeCode">*</span>
                    </label>
                    <div class="col16 pr5">
                        <input type="text" #EmployeeCode id="EmployeeCode" formControlName="EmployeeCode" size="6" maxlength="6" class="form-control"
                            placeholder="" (keydown.PageDown)="onKeyDown($event)" (change)="employeeCode_onChange($event)">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis [autoOpen]="ellipsisConfig.employeeSearch.autoOpen" #employeeSearchEllipsis [showCloseButton]="ellipsisConfig.employeeSearch.showCloseButton"
                            [childConfigParams]="ellipsisConfig.employeeSearch.childConfigParams" [modalConfig]="ellipsisConfig.employeeSearch.modalConfig"
                            [contentComponent]="ellipsisConfig.employeeSearch.contentComponent" (ellipsisData)="onEmployeeSearchDataReceived($event, true)"
                            (addModeOn)="onAddMode($event)" [showHeader]="ellipsisConfig.employeeSearch.showHeader" (modalHidden)="modalHiddenEmployeeSearch()"
                            [searchModalRoute]="ellipsisConfig.employeeSearch.searchModalRoute" [disabled]="ellipsisConfig.employeeSearch.disabled"></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <!--Tab function-->
            <div class="row mt15">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item active" id="grdDetails" [ngClass]="{'active': tab.tab1.active, 'hidden': !tab.tab1.visible}" (click)="riTab.TabFocus(1)">
                            <a class="nav-link " [ngClass]="{'active': tab.tab1.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab1.name}}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdGeneral" [ngClass]="{'active': tab.tab2.active, 'hidden': !tab.tab2.visible}" (click)="riTab.TabFocus(2)">
                            <a class="nav-link" [ngClass]="{'active': tab.tab2.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab2.name }}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdContact" [ngClass]="{'active': tab.tab3.active, 'hidden': !tab.tab3.visible}" (click)="riTab.TabFocus(3)">
                            <a class="nav-link" [ngClass]="{'active': tab.tab3.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab3.name }}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdAddress" [ngClass]="{'active': tab.tab4.active, 'hidden': !tab.tab4.visible}" (click)="riTab.TabFocus(4)">
                            <a class="nav-link" [ngClass]="{'active': tab.tab4.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab4.name }}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdNoKAddress" [ngClass]="{'active': tab.tab5.active, 'hidden': !tab.tab5.visible}" (click)="riTab.TabFocus(5)">
                            <a class="nav-link" [ngClass]="{'active': tab.tab5.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab5.name }}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdVehicle" [ngClass]="{'active': tab.tab6.active, 'hidden': !tab.tab6.visible}" (click)="riTab.TabFocus(6)">
                            <a class="nav-link" [ngClass]="{'active': tab.tab6.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab6.name }}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdLeft" [ngClass]="{'active': tab.tab7.active, 'hidden': !tab.tab7.visible}" (click)="riTab.TabFocus(7)">
                            <a class="nav-link" [ngClass]="{'active': tab.tab7.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab7.name }}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdSDetails" [ngClass]="{'active': tab.tab8.active, 'hidden': !tab.tab8.visible}" (click)="riTab.TabFocus(8)">
                            <a class="nav-link" [ngClass]="{'active': tab.tab8.active}" (click)="setFocusToTabElement()">
                                <span>{{tab.tab8.name }}</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" [ngClass]="{'active': tab.tab1.active, 'hidden': !tab.tab1.visible}">
                            <div id="grdDetails" class="mt10">
                                <div class="row mt5">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Forename 1'|translate }}
                                            <span class="mandatory" *ngIf="fieldRequired.EmployeeForename1">*</span>
                                        </label>
                                        <div class="col24">
                                            <input type="text" size="40" maxlength="40" class="form-control" placeholder="" formControlName="EmployeeForename1" id="EmployeeForename1"
                                                (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Forename 2'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="40" maxlength="40" class="form-control" placeholder="" formControlName="EmployeeForename2" id="EmployeeForename2"
                                                (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Forename 3'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="40" maxlength="40" class="form-control" placeholder="" formControlName="EmployeeForename3" id="EmployeeForename3"
                                                (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Surname'|translate }}
                                            <span class="mandatory" *ngIf="fieldRequired.EmployeeSurname">*</span>
                                        </label>
                                        <div class="col24">
                                            <input type="text" size="40" maxlength="40" class="form-control" placeholder="" formControlName="EmployeeSurname" id="EmployeeSurname"
                                                (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <hr class="mt15 mb15">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <!--<label class="col24">{{'Service Centre Number'|translate }}<span class="mandatory">*</span></label>-->
                                        <label class="col24">{{'Branch Number'|translate }}
                                            <span class="mandatory" *ngIf="fieldRequired.BranchNumber">*</span>
                                        </label>
                                        <div class="col24">
                                            <input id="BranchNumber" size="3" formControlName="BranchNumber" hidden maxlength="5" value="">
                                            <input id="BranchName" size="35" formControlName="BranchName" hidden maxlength="35" value="">
                                            <icabs-branchsearch [inputParams]="dropdownConfig.branchSearch.inputParams" [isDisabled]="dropdownConfig.branchSearch.isDisabled"
                                                (receivedbranchsearch)="onBranchSearchReceived($event)" [active]="dropdownConfig.branchSearch.selected"
                                                [isRequired]='fieldRequired.BranchNumber'></icabs-branchsearch>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Occupation'|translate }}
                                            <span class="mandatory" *ngIf="fieldRequired.OccupationCode">*</span>
                                        </label>
                                        <div class="col8 pr5">
                                            <input type="text" size="2" maxlength="2" class="form-control" placeholder="" formControlName="OccupationCode" id="OccupationCode"
                                                (change)="onChange($event)" (blur)="onBlur($event)" eTypeCode>
                                        </div>
                                        <div class="col14 pr5">
                                            <input type="text" size="35" maxlength="35" class="form-control" placeholder="" formControlName="OccupationDesc" id="OccupationDesc">
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis [autoOpen]="ellipsisConfig.occupationSearch.autoOpen" #occupationSearchEllipsis [showCloseButton]="ellipsisConfig.occupationSearch.showCloseButton"
                                                [childConfigParams]="ellipsisConfig.occupationSearch.childConfigParams" [modalConfig]="ellipsisConfig.occupationSearch.modalConfig"
                                                [contentComponent]="ellipsisConfig.occupationSearch.contentComponent" (ellipsisData)="onEllipsisSearchDataReceived($event, true, 'OccupationCode')"
                                                [showHeader]="ellipsisConfig.occupationSearch.showHeader" (modalHidden)="modalHiddenEmployeeSearch()"
                                                [searchModalRoute]="ellipsisConfig.occupationSearch.searchModalRoute" [disabled]="ellipsisConfig.occupationSearch.disabled"></icabs-ellipsis>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-3">
                                        <input type="checkbox" class="" formControlName="RealPerson" id="RealPerson" (change)="realPerson_onclick($event)">
                                        <label for="RealPerson" class="custom-checkbox-label gray">{{'Real Person'|translate }}</label>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Supervisor/Line Manager'|translate }}</label>
                                        <div class="col8 pr5">
                                            <input type="text" size="6" maxlength="6" class="form-control" placeholder="" formControlName="SupervisorEmployeeCode" id="SupervisorEmployeeCode"
                                                (blur)="onBlur($event)" eTypeCode>
                                        </div>
                                        <div class="col14 pr5">
                                            <input type="text" size="31" maxlength="31" class="form-control" placeholder="" formControlName="SupervisorSurname" id="SupervisorSurname">
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis [autoOpen]="ellipsisConfig.supervisorEmp.autoOpen" #supervisorEmployeeEllipsis [showCloseButton]="ellipsisConfig.supervisorEmp.showCloseButton"
                                                [childConfigParams]="ellipsisConfig.supervisorEmp.childConfigParams" [modalConfig]="ellipsisConfig.supervisorEmp.modalConfig"
                                                [contentComponent]="ellipsisConfig.supervisorEmp.contentComponent" (ellipsisData)="onEllipsisSearchDataReceived($event, true, 'SupervisorEmployeeCode')"
                                                [showHeader]="ellipsisConfig.supervisorEmp.showHeader" (modalHidden)="modalHiddenEmployeeSearch()"
                                                [searchModalRoute]="ellipsisConfig.supervisorEmp.searchModalRoute" [disabled]="ellipsisConfig.supervisorEmp.disabled"></icabs-ellipsis>
                                        </div>
                                    </div>
                                </div>
                                <hr class="mt15 mb15">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Marital Status'|translate }}</label>
                                        <div class="col24">
                                            <input type="hidden" size="2" maxlength="1" class="form-control" formControlName="MaritalStatusCode" id="MaritalStatusCode">
                                            <input type="hidden" size="35" maxlength="35" class="form-control" formControlName="MaritalStatusDesc" id="MaritalStatusDesc">
                                            <icabs-marital-search [inputParams]="dropdownConfig.maritalSearch.inputParams" (receivedMaritalSearch)="onMaritalSearch($event)"
                                                [isDisabled]="dropdownConfig.maritalSearch.isDisabled" [active]="dropdownConfig.maritalSearch.selected"></icabs-marital-search>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Gender'|translate }}
                                            <span class="mandatory" *ngIf="fieldRequired.GenderCode">*</span>
                                        </label>
                                        <div class="col24">
                                            <input type="text" size="2" maxlength="1" class="form-control hidden" placeholder="" formControlName="GenderCode" id="GenderCode"
                                                (blur)="onBlur($event)">
                                            <input type="text" size="35" maxlength="35" class="form-control hidden" placeholder="" formControlName="GenderDesc" id="GenderDesc">
                                            <icabs-gender-search [inputParams]="dropdownConfig.genderSearch.inputParams" (receivedgendersearch)="onGenderCodeSearch($event)"
                                                [isDisabled]="dropdownConfig.genderSearch.isDisabled" [active]="dropdownConfig.genderSearch.selected"
                                                [isRequired]='fieldRequired.GenderCode'></icabs-gender-search>
                                        </div>
                                    </div>
                                </div>
                                <hr class="mt15 mb15">
                            </div>
                        </div>
                        <div class="tab-pane" [ngClass]="{'active': tab.tab2.active, 'hidden': !tab.tab2.visible}">
                            <div id="grdGeneral" class="mt10">
                                <div class="row mt5">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Grade'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="20" maxlength="20" class="form-control" placeholder="" formControlName="Grade" id="Grade" (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24">{{'User Code'|translate }}</label>
                                        <div class="col8 pr5">
                                            <input type="text" size="10" maxlength="10" class="form-control" placeholder="" formControlName="UserCode" id="UserCode"
                                                (keydown.PageDown)="onKeyDown($event)" (blur)="onBlur($event)">
                                        </div>
                                        <div class="col14 pr5">
                                            <input type="text" size="40" maxlength="40" class="form-control" placeholder="" formControlName="UserName" id="UserName">
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis #UserInformationSearch [autoOpen]="ellipsisConfig.riMUserInformationSearch.autoOpen" [showCloseButton]="ellipsisConfig.riMUserInformationSearch.showCloseButton"
                                                [childConfigParams]="ellipsisConfig.riMUserInformationSearch.childConfigParams"
                                                [modalConfig]="ellipsisConfig.riMUserInformationSearch.modalConfig" [contentComponent]="ellipsisConfig.riMUserInformationSearch.contentComponent"
                                                (ellipsisData)="onEllipsisSearchDataReceived($event, true, 'UserCode')" [showHeader]="ellipsisConfig.riMUserInformationSearch.showHeader"
                                                (modalHidden)="modalHiddenUserCode()" [searchModalRoute]="ellipsisConfig.riMUserInformationSearch.searchModalRoute"
                                                [disabled]="ellipsisConfig.riMUserInformationSearch.disabled"></icabs-ellipsis>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Date Of Birth'|translate }}
                                            <span class="mandatory" *ngIf="fieldRequired.DateOfBirth">*</span>
                                        </label>
                                        <div class="col24">
                                            <input size="15" formControlName="DateOfBirth" maxlength="15" class="form-control hidden">
                                            <icabs-datepicker id="DateOfBirth" [uiFormGroup]="this['uiForm']" [controlName]="'DateOfBirth'" [dt]='datepicker.DateOfBirth.value'
                                                [clearDate]='datepicker.DateOfBirth.clearDate' [isDisabled]="datepicker.DateOfBirth.isDisabled"
                                                (selectedValue)="onDateSelectedValue($event, 'DateOfBirth' )" [isRequired]="datepicker.DateOfBirth.isRequired"></icabs-datepicker>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Date Joined'|translate }}
                                            <span class="mandatory" *ngIf="fieldRequired.DateJoined">*</span>
                                        </label>
                                        <div class="col24">
                                            <input size="15" formControlName="DateJoined" maxlength="15" class="form-control hidden">
                                            <icabs-datepicker id="DateJoined" [uiFormGroup]="this['uiForm']" [controlName]="'DateJoined'" [dt]='datepicker.DateJoined.value'
                                                [clearDate]='datepicker.DateJoined.clearDate' [isDisabled]="datepicker.DateJoined.isDisabled"
                                                (selectedValue)="onDateSelectedValue($event, 'DateJoined' )" [isRequired]="datepicker.DateJoined.isRequired"></icabs-datepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Previous Service'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="10" maxlength="10" class="form-control
                                               " placeholder="" formControlName="PreviousService" id="PreviousService" (blur)="previousServiceBlur($event)"
                                                [ngClass]="{ 'red-bdr': validatePreviousService}" eTypeInteger>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Leave Entitlement'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="10" maxlength="10" class="form-control
                                               " placeholder="" formControlName="LeaveEntitlement" id="LeaveEntitlement"
                                                (blur)="LeaveEntitlementBlur($event)" [ngClass]="{ 'red-bdr': validateLeaveEntitlement}"
                                                eTypeInteger>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-3">
                                        <input type="checkbox" class="" formControlName="ContractReceived" id="ContractReceived">
                                        <label for="ContractReceived" class="custom-checkbox-label gray">{{'Contract Received'|translate }}</label>
                                    </div>
                                </div>
                                <div class="row mt5">
                                    <div class="col-sm-3">
                                        <input type="checkbox" class="" formControlName="CommissionValid" id="CommissionValid">
                                        <label for="CommissionValid" class="custom-checkbox-label gray">{{'Commission Valid'|translate }}</label>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="checkbox" class="" formControlName="PendingDeliveryValid" id="PendingDeliveryValid">
                                        <label for="PendingDeliveryValid" class="custom-checkbox-label gray">{{'Pending Delivery Valid'|translate }}</label>
                                    </div>
                                </div>
                                <div class="row mt5">
                                    <div class="col-sm-3">
                                        <input type="checkbox" class="" formControlName="FirstAider" id="FirstAider">
                                        <label for="FirstAider" class="custom-checkbox-label gray">{{'First Aider'|translate }}</label>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Earliest Start Time'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="5" class="form-control
                                               " placeholder="" formControlName="EarliestStartTime" id="EarliestStartTime"
                                                eTypeTime>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'First Aid Review Date'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" formControlName="FirstAidReviewDate" class="form-control hidden">
                                            <icabs-datepicker id="FirstAidReviewDate" [uiFormGroup]="this['uiForm']" [controlName]="'FirstAidReviewDate'" [dt]='datepicker.FirstAidReviewDate.value'
                                                [clearDate]='datepicker.FirstAidReviewDate.clearDate' [isDisabled]="datepicker.FirstAidReviewDate.isDisabled"
                                                (selectedValue)="onDateSelectedValue($event, 'FirstAidReviewDate' )" [isRequired]="datepicker.FirstAidReviewDate.isRequired"></icabs-datepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-3 mt20">
                                        <input type="checkbox" class="" formControlName="RecordMileageInd" id="RecordMileageInd">
                                        <label for="RecordMileageInd" class="custom-checkbox-label gray">{{'Record Mileage'|translate }}</label>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Fixed Break Time'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="5" class="form-control
                                               " placeholder="" formControlName="FixedBreakTime" id="FixedBreakTime" eTypeTime>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt5">
                                    <div class="col-sm-3">
                                        <input type="checkbox" class="" formControlName="GoogleCalendarEnabled" id="GoogleCalendarEnabled">
                                        <label for="GoogleCalendarEnabled" class="custom-checkbox-label gray">{{'Calendar Enabled'|translate }}</label>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="checkbox" class="" formControlName="TabletUserInd" id="TabletUserInd">
                                        <label for="TabletUserInd" class="custom-checkbox-label gray">{{'Tablet User'|translate }}</label>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'External ID'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="20" class="form-control" placeholder="" formControlName="ExternalID" id="ExternalID">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Default Line of Service'|translate }}</label>
                                        <div class="col24">
                                            <select id="LOSCodeSelect" class="form-control" formControlName="LOSCodeSelect">
                                                <option *ngFor="let item of ttLineOfService" [value]="item.LOSCode">{{item.LOSName}} </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Time Zone'|translate }}</label>
                                        <div class="col24">
                                            <select id="riTimezoneCodeSelect" class="form-control" formControlName="riTimezoneCodeSelect">
                                                <option *ngFor="let item of ttriTimezone" [value]="item.riTimezoneCode">{{item.riTimezoneDesc}} </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- extra line -->
                                <div class="row mt5" [ngClass]="{'hidden': (fieldVisibility['trTabletReload'] === false || (fieldVisibility['trTabletReload'] === true && this['uiForm'].dirty === true))  }">
                                    <div class="col-sm-3">
                                        <label for="TabletUserInd" class="col24 custom-checkbox-label gray">{{'From Date'|translate }}
                                            <span class="mandatory" [ngClass]="{'hidden':!datepicker.TabletReloadFromDate.isRequired}">*</span>
                                        </label>
                                        <div class="col24">
                                            <icabs-datepicker id="TabletReloadFromDate" [uiFormGroup]="this['uiForm']" [controlName]="'TabletReloadFromDate'"></icabs-datepicker>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="col24">
                                            <input formControlName="cmdReload" id="cmdReload" type="button" class="btn btn-additional" value="this.translatedMessageList['cmdReload']"
                                                (click)="cmdReload_onclick($event)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" [ngClass]="{'active': tab.tab3.active, 'hidden': !tab.tab3.visible}">
                            <div id="grdContact" class="mt10">
                                <div class="row mt5">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Work Email'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="50" maxlength="50" class="form-control
                                               " placeholder="" formControlName="WorkEmail" id="WorkEmail">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'SMS Message Number'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="50" maxlength="50" class="form-control
                                               " placeholder="" formControlName="SMSMessageNumber" id="SMSMessageNumber"
                                                (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Work Telephone Number'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="50" maxlength="50" class="form-control
                                               " placeholder="" formControlName="TelephoneNumber" id="TelephoneNumber" (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Secondary Contact Number'|translate }}</label>
                                        <div class="col24">
                                            <input type="text" size="50" maxlength="50" class="form-control
                                               " placeholder="" formControlName="SecondaryContactNumber" id="SecondaryContactNumber"
                                                (blur)="onBlur($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Notification Language'|translate }}</label>
                                        <div class="col8 pr5">
                                            <input type="text" size="3" class="form-control" placeholder="
