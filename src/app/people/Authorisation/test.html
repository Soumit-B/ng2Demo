<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>Test Screen</h1>
            </div>
        </div>
    </header>

        <div class="page-content row">
            <div class="form-group col-md-6">
                <div class="input-label col-md-12">
                    <label>Account History
						<span class="page-asterisk">*</span>:</label>
                </div>
                <div class="col-md-9">
                    <input type="text" placeholder="Account History Detail Read Only" class="form-control" [(ngModel)]="accountObject.AccountNumber"

                </div>
                <div class="col-md-3 padding-left-zero">
                    <!-- <icabs-ellipsis [childConfigParams]="accountObject" [contentComponent]="ReadOnlyComponent" [showHeader]="showHeader" [title]="modalTitle"
                    [disabled]="false"></icabs-ellipsis> -->
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-label col-md-12">
                    <label>Contract Invoice Search</label>
                </div>
                <div class="col-md-9">
                    <input type="text" placeholder="Contract Invoice Charge" class="form-control">
                </div>

                    <icabs-ellipsis [childConfigParams]="inputParamsContractInvoiceSearch" [contentComponent]="InvChargeSearchComponent" (ellipsisData)="onInvoiceChargeTypeCode($event)"

            </div>

                    </div>
                    <div class="col2">

                    </div>
                </div>
            </div>

                    <label class="col24" for="ContactTypeDetailCode">Contact Type Code</label>
