<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{ 'Infestation Level Maintenance' | translate }}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-4">
                    <label class="col24" for="InfestationGroupCode">{{ 'Infestation Group Code' | translate}} <span class="mandatory">*</span></label>
                    <div class="col8 pr5">
                        <input type="text" id="InfestationGroupCode" size="3" maxlength="2" class="form-control" formControlName="InfestationGroupCode">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="InfestationGroupDesc" size="40" maxlength="40" class="form-control" formControlName="InfestationGroupDesc">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24" for="InfestationLevelCode">{{ 'Infestation Level Code' | translate}} <span class="mandatory">*</span></label>
                    <div class="col8 pr5">
                        <input type="text" id="InfestationLevelCode" size="3" maxlength="2" class="form-control" formControlName="InfestationLevelCode">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="InfestationLevelDesc" size="40" maxlength="40" class="form-control" formControlName="InfestationLevelDesc">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{ 'Level' | translate}}</label>
                    <div class="col8">
                        <icabs-dropdown></icabs-dropdown>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24" for="LevelScore">{{ 'PNOL Level Score' | translate}}</label>
                    <div class="col8">
                        <input type="text" id="LevelScore" size="3" maxlength="8" class="form-control" formControlName="LevelScore">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24" for="SortOrder">{{ 'Sort Order' | translate}}</label>
                    <div class="col8">
                        <input type="text" id="SortOrder" size="3" maxlength="3" class="form-control" formControlName="SortOrder">
                    </div>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-sm-4">
                    <input class="form-control" type="checkbox" id="PassToPDAInd" size="1" maxlength="1" formControlName="PassToPDAInd">
                    <label for="PassToPDAInd">{{'Pass To PDA' | translate}}</label>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-sm-4">
                    <input class="form-control" type="checkbox" id="ExtraInputInd" size="1" maxlength="1" formControlName="ExtraInputInd">
                    <label for="ExtraInputInd">{{'Extra Input' | translate}}</label>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-sm-4">
                    <input class="form-control" type="checkbox" id="PassToTabletInd" size="1" formControlName="PassToTabletInd">
                    <label for="PassToTabletInd">{{'Pass To Tablet' | translate}}</label>
                </div>
            </div>
            <hr class="mt15 mb15">
        </section>
    </form>
    <footer class="screen-footer">
        <div class="row">
            <div class="col-sm-6">
                <input type="submit" class="btn btn-primary mr10" value="{{'Save' | translate}}">
                <input type="button" class="btn btn-secondary mr10" value="{{'Cancel' | translate}}">
                <input type="button" class="btn btn-additional" value="{{'Delete' | translate}}">
            </div>
            <div class="col-sm-6">
                <div class="col8 pull-right">
                    <select id="menu" class="form-control">
                        <option value="options" [selected]="true">{{'Options' | translate}}</option>
                        <option value="Add">{{'Add Infestation SLA' | translate}}</option>
                    </select>
                </div>
            </div>
        </div>
    </footer>
</section>
