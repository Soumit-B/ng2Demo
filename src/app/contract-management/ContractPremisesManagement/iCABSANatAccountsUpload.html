<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{'National Accounts Upload'|translate}}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt10">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item" id="grdAddress">
                            <a class="nav-link ">
                                <span>{{'Import' | translate}}</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div id="grdImport">
                                <div class="row mt10">
                                    <div class="col-sm-12">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <input type="button" class="btn btn-primary" value="Import Premise Information From An Excel Worksheet" id="cmdImport" name="cmdImport">
                </div>
            </div>
        </section>
        <footer class="screen-footer">
        </footer>
    </form>
</section>
