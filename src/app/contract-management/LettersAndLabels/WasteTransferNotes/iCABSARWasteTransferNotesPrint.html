<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{ 'Waste Transfer Notes' | translate }}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-4">
                    <label class="col24" for="BranchNumber">{{ 'Branch' | translate }}</label>
                    <div class="col24">
                        <input type="text" id=BranchNumber size=7 maxlength=5 class="form-control" formControlName="BranchNumber">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24" for="BranchServiceAreaCode">{{ 'Branch Service Area' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id=BranchServiceAreaCode size=7 maxlength=6 class="form-control" formControlName="BranchServiceAreaCode">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id=EmployeeSurName size=30 maxlength=35 class="form-control" formControlName="EmployeeSurName">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4 mt10">
                    <input type="checkbox" id="PlanVisitsDue" class="form-control" formControlName="PlanVisitsDue">
                    <label for="PlanVisitsDue">{{ 'Plan Visits Due' | translate }}</label>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <div class="col8 pr5">
                        <label class="col24">{{ 'From' | translate }}</label>
                        <icabs-datepicker></icabs-datepicker>
                    </div>
                    <div class="col8">
                        <label class="col24">{{ 'To' | translate }}</label>
                        <icabs-datepicker></icabs-datepicker>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{ 'Regulatory Authority' | translate }}</label>
                    <div class="col16">
                        <icabs-dropdown></icabs-dropdown>
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-6">
                    <icabs-refresh></icabs-refresh>
                    <icabs-pagination></icabs-pagination>
                </div>
                <div class="col-sm-12 mt10">
                    <icabs-grid-advanced></icabs-grid-advanced>
                </div>
            </div>
        </section>
    </form>
    <footer class="screen-footer">
        <div class="row">
            <div class="col-sm-12">
                <input type="button" class="btn btn-additional mr5" value="{{'Generate' | translate}}">
                <input type="button" class="btn btn-additional" value="{{'Print All' | translate}}">
            </div>
        </div>
    </footer>
</section>
