<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1> {{ 'Advantage Service Covers' | translate }}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt10" id="grdInformation">
                <div class="col-sm-3">
                    <label class="col24" id="labeldlContractRef" for="dlContractRef">{{ 'Contract Ref' | translate }} </label>
                    <div class="col24 pr5">
                        <input type="text" class="form-control" id="dlContractRef" formControlName="dlContractRef" size="30" maxlength="30">
                    </div>
                </div>
            </div>
            <div class="row mt2" id="trPremise">
                <div class="col-sm-3">
                    <label class="col24" id="labeldlPremiseRef" for="dlPremiseRef">{{ 'Premises Ref' | translate }} </label>
                    <div class="col24">
                        <input type="text" class="form-control" id="dlPremiseRef" formControlName="dlPremiseRef" size="30" maxlength="30">
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-3 pull-right" id="tdMenu">
                    <select id="menu" formControlName="menu" class="form-control" [ngClass]="!tdOptions ? 'hidden' : ''" (change)="menuOnchange()">
                            <option selected value="">{{ 'Options' | translate }}</option>
                            <option value="AddServiceCover">{{ 'Add Service Cover' | translate }}</option>
                        </select>
                </div>
                <div class="col-sm-6">
                    <!--<icabs-refresh (click)="refresh()"></icabs-refresh>
                        <icabs-pagination #ServiceCoverPagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (getCurrentPage)="getCurrentPage($event)">
                        </icabs-pagination>-->
                    <icabs-refresh (click)="refresh()"></icabs-refresh>
                    <icabs-pagination #serviceCoverGridPagination *ngIf="totalRecords > 0" [totalItems]="totalRecords" [itemsPerPage]="pageSize"
                        (getCurrentPage)="getCurrentPage($event)"></icabs-pagination>
                </div>
                <div class="col-sm-12 mt10">
                    <!--<icabs-grid #ServiceCoverGrid [maxColumns]="maxColumn" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage" [sortHeaders]="gridSortHeaders"
                            (sortInfo)="sortGridInfo($event)" (gridInfo)="getGridInfo($event)" (getCellData)="gridOnClick($event)"
                            (selectedRowInfo)="gridOnDblClick($event)">
                        </icabs-grid>-->
                    <icabs-grid-advanced #riGrid (headerClick)="riGrid_Sort($event)" (bodyDblClick)="riGrid_BodyOnDblClick($event)" (bodyClick)="riGrid_BodyOnClick($event)"
                        (bodyKeyDown)="riGrid_BodyOnKeyDown($event)"></icabs-grid-advanced>
                </div>
            </div>

            <div class="hidden">
                <input id="dlBatchRef" formControlName="dlBatchRef" class="form-control">
                <input id="Misc" formControlName="Misc" class="form-control">
                <input id="SubSystem" formControlName="SubSystem" class="form-control">
                <input type="checkbox" id="UpdateableInd" formControlName="UpdateableInd" class="form-control">
                <input type="checkbox" id="AutoCloseWindow" formControlName="AutoCloseWindow" class="form-control">
                <input type="checkbox" id="PNOLSetupChargeRequired" formControlName="PNOLSetupChargeRequired" class="form-control">
                <input id="ContractTypeCode" formControlName="ContractTypeCode" class="form-control">
                <input id="dlPremiseROWID" formControlName="dlPremiseROWID" class="form-control">
            </div>

            <icabs-modal #errorModal="child" [(showHeader)]="showErrorHeader"></icabs-modal>
            <icabs-modal #messageModal="child" [(showHeader)]="showMessageHeader"></icabs-modal>
            <icabs-prompt-modal #promptModal="child" [title]="promptTitle" [content]="promptContent" (saveEmit)="promptSave($event)"></icabs-prompt-modal>
            <icabs-spinner [isRunning]="this['isRequesting']"></icabs-spinner>

        </section>
    </form>
</section>
