<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{ 'Despatch Grid' | translate }}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24" for="ServiceAreaListCode">{{ 'Service Area List' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ServiceAreaListCode" size="15" maxlength="12" formControlName="ServiceAreaListCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="ServiceAreaList" size="40" maxlength="1000" formControlName="ServiceAreaList" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="col11 pr5">
                        <label class="col24">{{ 'From' | translate }}</label>
                        <icabs-datepicker></icabs-datepicker>
                    </div>
                    <div class="col11 pr5">
                        <label class="col24">{{ 'To' | translate }}</label>
                        <icabs-datepicker></icabs-datepicker>
                    </div>
                    <div class="col2 pr5 mt15">
                        <span class="glyphicon glyphicon-plus plusmin"></span>
                        <span class="glyphicon glyphicon-minus plusmin"></span>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="col6 pr5">
                        <label class="col24" for="WeekNumber">{{ 'Week' | translate }}</label>
                        <input type="text" id="WeekNumber" size="2" maxlength="2" formControlName="WeekNumber" class="form-control">
                    </div>
                    <div class="col6 pr5">
                        <label class="col24" for="GridPageSize">{{ 'Display Lines' | translate }}</label>
                        <input type="text" id="GridPageSize" size="2" maxlength="2" formControlName="GridPageSize" class="form-control">
                    </div>
                    <div class="col6 mt20">
                        <input type="checkbox" id="CManualDates" formControlName="CManualDates">
                        <label class="col24" for="CManualDates">{{ 'Manual Dates' | translate }}</label>
                    </div>
                </div>

            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="VisitTypeGroupCode">{{ 'Transaction Group' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="VisitTypeGroupCode" size="15" maxlength="12" formControlName="VisitTypeGroupCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="VisitTypeList" size="40" maxlength="1000" formControlName="VisitTypeList" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="ContractNumber">{{ 'Contract' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ContractNumber" size="9" maxlength="8" formControlName="ContractNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="ContractName" size="40" maxlength="40" formControlName="ContractName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="PremiseNumber">{{ 'Premises' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="PremiseNumber" size="9" maxlength="8" formControlName="PremiseNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="PremiseName" size="40" maxlength="40" formControlName="PremiseName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="VisitStatus">{{ 'Status' | translate }}</label>
                    <div class="col10 pr5">
                        <select class="form-control" formControlName="VisitStatus" id="VisitStatus">
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="col10 pr5">
                        <label class="col24" for="DespatchStatus">{{ 'Despatch Status' | translate }}</label>
                        <select class="form-control" formControlName="DespatchStatus" id="DespatchStatus">
                        </select>
                    </div>
                    <div class="col12 pr5">
                        <label class="col24" for="ProductCode">{{ 'Product Code' | translate }}</label>
                        <input class="form-control" formControlName="ProductCode" id="ProductCode" size="8" maxlength="6">
                    </div>
                    <div class="col2 mt20">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="col22 pr5">
                        <label class="col24" for="ProductComponentCode">{{ 'Component Product Code' | translate }}</label>
                        <input class="form-control" formControlName="ProductComponentCode" id="ProductComponentCode" size="8" maxlength="6">
                    </div>
                    <div class="col2 mt20">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{ 'Neg Branch' | translate }}</label>
                    <icabs-dropdown></icabs-dropdown>
                </div>
                <div class="col-sm-3">
                    <div class="col12 pr5">
                        <label class="col24">{{ 'Contract Type' | translate }}</label>
                        <select class="form-control" formControlName="ContractTypeFilter" id="ContractTypeFilter">
                        </select>
                    </div>
                    <div class="col12">
                        <label class="col24">{{ 'Service Type' | translate }}</label>
                        <icabs-dropdown></icabs-dropdown>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="ContractNameSearch">{{ 'Name Begins' | translate }}</label>
                    <input class="form-control" formControlName="ContractNameSearch" id="ContractNameSearch" size="42" maxlength="40">
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="TownBegins">{{ 'Town Begins' | translate }}</label>
                    <input class="form-control" formControlName="TownBegins" id="TownBegins" size="42" maxlength="40">
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="PostcodeSearch">{{ 'Postcode Begins' | translate }}</label>
                    <input class="form-control" formControlName="PostcodeSearch" id="PostcodeSearch" size="10" maxlength="8">
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="ClientReference">{{ 'Client Reference' | translate }}</label>
                    <input class="form-control" formControlName="ClientReference" id="ClientReference" size="30" maxlength="30">
                </div>
            </div>
            <div class="row mt20">
                <div class="col-sm-3">
                    <input type="checkbox" id="ConfApptOnly" formControlName="ConfApptOnly">
                    <label class="col24" for="ConfApptOnly">{{ 'Confirmed Appointments (Only)' | translate }}</label>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24" for="BranchServiceAreaCodeChange">{{ 'Change Visit Service Area' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="BranchServiceAreaCodeChange" size="7" maxlength="4" formControlName="BranchServiceAreaCodeChange"
                            class="form-control">
                    </div>
                    <div class="col16 pr5">
                        <input type="text" id="EmployeeSurnameChange" size="30" maxlength="35" formControlName="EmployeeSurnameChange" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3 mt20">
                    <input type="button" class="btn btn-additional col18" value="{{'Update Visit Service Area' | translate}}">
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <div class="col11 pr5">
                        <label class="col24">{{ 'Change Visit Date' | translate }}</label>
                        <icabs-datepicker></icabs-datepicker>
                    </div>
                </div>
                <div class="col-sm-3 mt20">
                    <input type="button" class="btn btn-additional col18" value="{{'Update Visit Dates' | translate}}">
                </div>
            </div>
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24" for="AssignServiceArea">{{ 'Assign Service Area' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="AssignServiceArea" size="7" maxlength="4" formControlName="AssignServiceArea" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="AssignServiceEmployee" size="30" maxlength="35" formControlName="AssignServiceEmployee" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3 mt20">
                    <input type="button" class="btn btn-additional col18" value="{{'Assign Service Area' | translate}}">
                </div>
            </div>
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24" for="UpdateComponentCode">{{ 'Substitute Component Code' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="UpdateComponentCode" size="7" maxlength="4" formControlName="UpdateComponentCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="UpdateComponentDesc" size="30" maxlength="35" formControlName="UpdateComponentDesc" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3 mt20">
                    <input type="button" class="btn btn-additional col18" value="{{'Update Components' | translate}}">
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-6">
                    <icabs-refresh></icabs-refresh>
                    <icabs-pagination></icabs-pagination>
                </div>
                <div class="col-sm-12 mt10">
                    <icabs-grid></icabs-grid>
                </div>
            </div>
        </section>
    </form>
</section>
