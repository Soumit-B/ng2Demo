<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{'Service Action Monitor - Actions'|translate}}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24">{{'Supervisor' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="SupervisorEmployeeCode" size="8" maxlength="8" formControlName="SupervisorEmployeeCode" class="form-control">
                    </div>
                    <div class="col16">
                        <input type="text" id="SupervisorEmployeeName" size="25" maxlength="30" formControlName="SupervisorEmployeeName" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Contract Number' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ContractNumber" size="10" maxlength="10" formControlName="ContractNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="ContractName" size="25" maxlength="30" formControlName="ContractName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Service Area' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="BranchServiceAreaCode" size="8" maxlength="8" formControlName="BranchServiceAreaCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="BranchServiceAreaDesc" size="25" maxlength="30" formControlName="BranchServiceAreaDesc" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Premises Number' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="PremiseNumber" size="10" maxlength="10" formControlName="PremiseNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="PremiseName" size="25" maxlength="30" formControlName="PremiseName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Employee' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="EmployeeCode" size="8" maxlength="10" formControlName="EmployeeCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="EmployeeSurname" size="25" maxlength="30" formControlName="EmployeeSurname" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Service Plan' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ServicePlanNumber" size="10" formControlName="ServicePlanNumber" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Action Created' | translate}}</label>
                    <div class="col12 pr5">
                        <label class="col24">{{'From Date' | translate}}</label>
                        <div class="col24">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                    <div class="col12">
                        <label class="col24">{{'To Date' | translate}}</label>
                        <div class="col24">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 mt20">
                    <label class="col24">{{'Status' | translate}}</label>
                    <div class="col24">
                        <select id="FilterStatus" class="form-control">
                            <option value="All">{{'All' | translate}}</option>
                            <option value="ToDo">{{'To Do' | translate}}</option>
                            <option value="Completed">{{'Completed' | translate}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Display Number Of Rows' | translate}}</label>
                    <div class="col12 pr5">
                        <input type="text" id="DisplayNumberOfRows" size="1" maxlength="2" formControlName="DisplayNumberOfRows" class="form-control">
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-6">
                    <icabs-refresh></icabs-refresh>
                    <icabs-pagination></icabs-pagination>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-sm-12">
                    <icabs-grid></icabs-grid>
                </div>
            </div>
        </section>
    </form>
</section>
