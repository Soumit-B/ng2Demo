<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{'Service Visit Rejections'|translate}}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <div class="col12 pr5">
                        <label class="col24">{{'Contract' |translate}} </label>
                        <input type="text" size="40" maxlength="40" class="form-control" id="ContractNumber">
                    </div>
                    <div class="col12">
                        <label class="col24">{{'Premises' |translate}} </label>
                        <input type="text" size="40" maxlength="40" class="form-control" id="PremiseNumber">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'From' |translate}} </label>
                    <div class="col12">
                        <icabs-datepicker id="DateFrom"></icabs-datepicker>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Branch' |translate}} </label>
                    <div class="col24">
                        <icabs-dropdown id="BranchNumber"></icabs-dropdown>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'To' |translate}} </label>
                    <div class="col12">
                        <icabs-datepicker id="DateTo"></icabs-datepicker>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Employee' |translate}} </label>
                    <div class="col8 pr5">
                        <input type="text" size="11" maxlength="11" class="form-control" id="EmployeeCode">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" size="40" maxlength="40" class="form-control" id="EmployeeSurname">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Show' |translate}} </label>
                    <div class="col12">
                        <icabs-dropdown-static id="ShowType"></icabs-dropdown-static>
                    </div>

                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Occupation' |translate}} </label>
                    <div class="col24">
                        <icabs-dropdown-static id="OccupationCode"></icabs-dropdown-static>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Visit Type' |translate}} </label>
                    <div class="col24">
                        <icabs-dropdown-static id="VisitTypeCode"></icabs-dropdown-static>
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-6">
                    <icabs-refresh></icabs-refresh>
                    <icabs-pagination></icabs-pagination>
                </div>

            </div>
            <div class="row mt10">
                <div class="col-sm-12">
                    <icabs-grid></icabs-grid>
                </div>
            </div>
        </section>
    </form>
</section>
