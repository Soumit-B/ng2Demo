<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{'Service Planning Calendar'|translate}}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24">{{'Branch Number' |translate}} </label>

                    <div class="col24">
                        <icabs-dropdown-static></icabs-dropdown-static>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="col12 mt20">
                        <input type="checkbox" id="ShowDetails" class="form-control">
                        <label for="ShowDetails">{{ 'Show Details' | translate }}</label>
                    </div>
                </div>

            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Service Area' |translate}} </label>
                    <div class="col8 pr5">
                        <input type="text" size="11" maxlength="11" class="form-control" id="BranchServiceAreaCode">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" size="40" maxlength="40" class="form-control" id="EmployeeSurname">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col4 mt20">{{'Dispaly' |translate}} </label>

                    <input type="text" id="DisplayLines" class="col6 mt20 form-control">
                    <label class="col6 pl5 mt20">{{ 'lines' | translate }}</label>

                </div>

            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Contract Number' |translate}} </label>
                    <div class="col8 pr5">
                        <input type="text" size="11" maxlength="11" class="form-control" id="ContractNumber">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" size="40" maxlength="40" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Date From' |translate}} </label>
                    <div class="col12">
                        <input type="text" size="40" maxlength="40" class="form-control" id="StartDate">
                    </div>
                </div>

            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Premises Number' |translate}} </label>
                    <div class="col8 pr5">
                        <input type="text" size="11" maxlength="11" class="form-control" id="PremiseNumber">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" size="40" maxlength="40" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="col12">
                        <label class="col24">{{'Date To' |translate}} </label>
                        <icabs-datepicker id="EndDate"></icabs-datepicker>
                    </div>
                </div>

            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Product Group' |translate}} </label>

                    <div class="col24">
                        <icabs-dropdown-static></icabs-dropdown-static>
                    </div>
                </div>


            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Product Code' |translate}} </label>
                    <div class="col8 pr5">
                        <input type="text" size="10" maxlength="6" class="form-control" id="ProductCode">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" size="40" maxlength="40" class="form-control" id="ProductDesc">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>


            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-6">
                    <icabs-refresh></icabs-refresh>
                    <icabs-pagination></icabs-pagination>
                </div>

            </div>
            <div class="row mt10">
                <div class="col-sm-12">
                    <icabs-grid></icabs-grid>
                </div>
            </div>
        </section>
    </form>
    <footer class="screen-footer">
        <div class="row mt10">
            <div class="col-sm-12">
                <input type="button" class="btn btn-additioanl mr10" value="Default Routines">
                <input type="button" class="btn btn-additioanl mr10" value="Worklist">
            </div>
        </div>
    </footer>

</section>
