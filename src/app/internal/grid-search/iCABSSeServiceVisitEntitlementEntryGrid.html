<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{ 'Entitlement Service Visit Entry' | translate }}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24" for="ContractNumber">{{ 'Contract' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ContractNumber" size="9" [attr.maxlength]="8" formControlName="ContractNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="ContractName" size="40" [attr.maxlength]="40" formControlName="ContractName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="ShowType">{{ 'Show' | translate }}</label>
                    <div class="col14 pr5">
                        <select class="form-control" formControlName="ShowType" id="ShowType">
                            <option value="All" selected>{{ 'All Entitlement' | translate }}</option>
                            <option value="Within">{{ 'Within Entitlement' | translate }}</option>
                            <option value="Exceeded">{{ 'Exceeded Entitlement' | translate }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="PremiseNumber">{{ 'Premises' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="PremiseNumber" size="9" [attr.maxlength]="8" formControlName="PremiseNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="PremiseName" size="40" [attr.maxlength]="40" formControlName="PremiseName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="ServiceDate">{{ 'Service Date' | translate }}</label>
                    <div class="col14 pr5">
                        <input type="text" id="ServiceDate" size="40" [attr.maxlength]="40" formControlName="ServiceDate" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="ProductCode">{{ 'Product' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ProductCode" size="9" [attr.maxlength]="8" formControlName="ProductCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="ProductDesc" size="40" [attr.maxlength]="40" formControlName="ProductDesc" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="BranchServiceAreaSeqNo">{{ 'From Seq No' | translate }}</label>
                    <div class="col14 pr5">
                        <input type="text" id="BranchServiceAreaSeqNo" size="40" [attr.maxlength]="40" formControlName="BranchServiceAreaSeqNo" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="BranchServiceAreaCode">{{ 'Area' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="BranchServiceAreaCode" size="9" [attr.maxlength]="8" formControlName="BranchServiceAreaCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="BranchServiceAreaDesc" size="40" [attr.maxlength]="40" formControlName="BranchServiceAreaDesc" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis> </icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="DeliveryNoteNumber">{{ 'Delivery Note Number' | translate }}</label>
                    <div class="col14 pr5">
                        <input type="text" id="DeliveryNoteNumber" size="40" [attr.maxlength]="40" formControlName="DeliveryNoteNumber" class="form-control">
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-6">
                    <icabs-refresh></icabs-refresh>
                    <icabs-pagination></icabs-pagination>
                </div>
                <div class="col-sm-12 mt10">
                    <icabs-grid></icabs-grid>
                </div>
            </div>
        </section>
    </form>
</section>
