<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{'Premises PDA Visit'|translate}}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-4">
                    <label class="col24">{{'Service Area' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="BranchServiceAreaCode" size="8" formControlName="BranchServiceAreaCode" class="form-control">
                    </div>
                    <div class="col16">
                        <input type="text" id="BranchServiceAreaDesc" size="30" formControlName="BranchServiceAreaDesc" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="col8 pr5">
                        <label class="col24">{{'Activity Date' | translate}}</label>
                        <div class="col24">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                    <div class="col8 pr5">
                        <label class="col24">{{'Start Time' | translate}}</label>
                        <div class="col24">
                            <input type="text" id="ActualStartTime" size="5" formControlName="ActualStartTime" class="form-control">
                        </div>
                    </div>
                    <div class="col8">
                        <label class="col24">{{'End' | translate}}</label>
                        <div class="col24">
                            <input type="text" id="ActualEndTime" size="5" formControlName="ActualEndTime" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Employee' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="EmployeeCode" size="8" formControlName="EmployeeCode" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="EmployeeSurname" size="30" formControlName="EmployeeSurname" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Manual Visit Reason' | translate}}</label>
                    <div class="col24">
                        <icabs-dropdown></icabs-dropdown>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Planned Visit Date' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="PlannedVisitDate" size="10" formControlName="PlannedVisitDate" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'No Barcode' | translate}}</label>
                    <div class="col24">
                        <input type="text" id="NoBarcodeReasonCode" formControlName="NoBarcodeReasonCode" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Activity Status' | translate}}</label>
                    <div class="col24">
                        <input type="text" id="ActivityStatusDesc" size="25" formControlName="ActivityStatusDesc" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Override' | translate}}</label>
                    <div class="col24">
                        <icabs-dropdown></icabs-dropdown>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Count' | translate}}</label>
                    <div class="col12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Contract Number' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ContractNumber" size="8" formControlName="ContractNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="ContractName" size="30" formControlName="ContractName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'No Signature' | translate}}</label>
                    <div class="col24">
                        <input type="text" id="NoSignatureReasonNumber" formControlName="NoSignatureReasonNumber" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Premises Number' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="PremiseNumber" size="8" formControlName="PremiseNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="PremiseName" size="30" formControlName="PremiseName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Override' | translate}}</label>
                    <div class="col24">
                        <icabs-dropdown></icabs-dropdown>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Count' | translate}}</label>
                    <div class="col12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Premises Status' | translate}}</label>
                    <div class="col24">
                        <input type="text" id="StatusDesc" size="25" formControlName="StatusDesc" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Missed Premises Visit' | translate}}</label>
                    <div class="col24">
                        <input type="text" id="NoPremiseVisitReasonCode" formControlName="NoPremiseVisitReasonCode" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mt20">
                    <div class="col24">
                        <input type="checkbox" id="ProofSignatureRequiredInd" size="1" formControlName="ProofSignatureRequiredInd" class="form-control">
                        <label class="col24" for="ProofSignatureRequiredInd">{{'Signature Expected' | translate}}</label>
                    </div>
                </div>
                <div class="col-sm-3 mt2">
                    <label class="col24">{{'Override' | translate}}</label>
                    <div class="col24">
                        <icabs-dropdown></icabs-dropdown>
                    </div>
                </div>
                <div class="col-sm-3 mt2">
                    <label class="col24">{{'Count' | translate}}</label>
                    <div class="col12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mt20">
                    <div class="col24">
                        <input type="checkbox" id="ProofScanRequiredInd" size="1" formControlName="ProofScanRequiredInd" class="form-control">
                        <label class="col24" for="ProofScanRequiredInd">{{'Barcode Expected' | translate}}</label>
                    </div>
                </div>
                <div class="col-sm-3 mt2">
                    <label class="col24">{{'Missed Reason Note' | translate}}</label>
                    <div class="col24">
                        <input type="text" id="NoPremiseVisitReasonNote" size="40" formControlName="NoPremiseVisitReasonNote" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-sm-12">
                    <input type="button" id="cmdLeadAlert" value="{{'Lead/Alert'|translate}}" class="btn btn-additional mr10">
                    <input type="button" id="cmdBarcodes" value="{{'Barcodes'|translate}}" class="btn btn-additional mr10">
                    <input type="button" id="cmdPremise" value="{{'Premises'|translate}}" class="btn btn-additional mr10">
                    <input type="button" value="{{'Update'|translate}}" class="btn btn-additional mr10">
                    <input type="button" value="{{'Save'|translate}}" class="btn btn-primary mr10">
                    <input type="button" value="{{'Cancel'|translate}}" class="btn btn-secondary">
                </div>
            </div>

            <div class="row mt15">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item active" id="grdVisits">
                            <a class="nav-link">
                                <span>{{ 'Visits' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdAddress">
                            <a class="nav-link">
                                <span>{{ 'Address' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdDepot">
                            <a class="nav-link">
                                <span>{{ 'Signature' | translate}}</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div id="grdVisits" class="mt10">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <icabs-refresh></icabs-refresh>
                                        <icabs-pagination></icabs-pagination>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-12">
                                        <icabs-grid></icabs-grid>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane">
                            <div id="grdAddress" class="mt10">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Address Line 1' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseAddressLine1" size="35" formControlName="PremiseAddressLine1" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Contact Name' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseContactName" size="35" formControlName="PremiseContactName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Address Line 2' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseAddressLine2" size="35" formControlName="PremiseAddressLine2" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Position' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseContactPosition" size="35" formControlName="PremiseContactPosition" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Address Line 3' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseAddressLine3" size="35" formControlName="PremiseAddressLine3" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Telephone' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseContactTelephone" size="35" formControlName="PremiseContactTelephone" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Town' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseAddressLine4" size="35" formControlName="PremiseAddressLine4" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Fax' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseContactFax" size="35" formControlName="PremiseContactFax" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'County' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseAddressLine5" size="35" formControlName="PremiseAddressLine5" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Email' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremiseContactEmail" size="35" formControlName="PremiseContactEmail" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Postcode' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PremisePostcode" size="15" formControlName="PremisePostcode" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-6">
                                        <label class="col24">{{'Postcode' | translate}}</label>
                                        <div class="col16">
                                            <textarea id="GeneralNotes" maxlength="250" size="250" formControlName="GeneralNotes" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane">
                            <div id="grdAddress" class="mt10">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label class="col24">{{'Signature' | translate}}</label>
                                        <div class="col16">
                                            <textarea id="PremiseContactSignature" formControlName="PremiseContactSignature" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'No Signature Captured' | translate}}</label>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Name' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="PDAPremiseContactName" size="40" formControlName="PDAPremiseContactName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Waste Consignment Note Number' | translate}}</label>
                                        <div class="col16">
                                            <input type="text" id="WasteConsignmentNoteNumber" size="40" formControlName="WasteConsignmentNoteNumber" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</section>
