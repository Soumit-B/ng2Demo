<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{ 'Service Planning Dates' | translate }}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24" for="ContractNumber">{{ 'Contract Number' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ContractNumber" size="9" maxlength="8" formControlName="ContractNumber" class="form-control">
                    </div>
                    <div class="col16">
                        <input type="text" id="ContractName" size="40" maxlength="40" formControlName="ContractName" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="ServiceVisitFrequency">{{ 'Frequency' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ServiceVisitFrequency" size="9" maxlength="4" formControlName="ServiceVisitFrequency" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="PremiseNumber">{{ 'Premises Number' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="PremiseNumber" size="9" maxlength="8" formControlName="PremiseNumber" class="form-control">
                    </div>
                    <div class="col16">
                        <input type="text" id="PremiseName" size="40" maxlength="40" formControlName="PremiseName" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="BranchServiceAreaCode">{{ 'Service Area' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="BranchServiceAreaCode" size="9" maxlength="8" formControlName="BranchServiceAreaCode" class="form-control">
                    </div>
                    <div class="col16">
                        <input type="text" id="EmployeeSurname" size="40" maxlength="40" formControlName="EmployeeSurname" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="ProductCode">{{ 'Product Code' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ProductCode" size="9" maxlength="8" formControlName="ProductCode" class="form-control">
                    </div>
                    <div class="col16">
                        <input type="text" id="ProductDesc" size="40" maxlength="40" formControlName="ProductDesc" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="PlanningStatus">{{ 'Status' | translate }}</label>
                    <div class="col14 pr5">
                        <select class="form-control" formControlName="PlanningStatus" id="PlanningStatus">
                        </select>
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{ 'Due From Date' | translate }}</label>
                    <div class="col12 pr5">
                        <icabs-datepicker></icabs-datepicker>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24">{{ 'To' | translate }}</label>
                    <div class="col12 pr5">
                        <icabs-datepicker></icabs-datepicker>
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div class="col-sm-4 mt20">
                    <icabs-refresh></icabs-refresh>
                    <icabs-pagination></icabs-pagination>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="DisplayLines">{{ 'Display Lines' | translate }}</label>
                    <div class="col8 pr5">
                        <input type="text" id="DisplayLines" formControlName="DisplayLines">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mt10">
                    <icabs-grid></icabs-grid>
                </div>
            </div>
        </section>
    </form>
</section>
