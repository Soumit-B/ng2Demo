<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{ 'Product Group Entry Details' | translate }}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-4">
                    <label class="col24">{{'Product Group'|translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" class="form-control" id="BranchServiceAreaCode" formControlName="BranchServiceAreaCode" size="7" maxlength="5">
                    </div>
                     <div class="col16">
                        <input type="text" class="form-control" id="BranchServiceAreaDesc" formControlName="BranchServiceAreaDesc" size="40" maxlength="40">
                    </div>
                </div>
            </div>
            <hr class="mt15 mb15">
             <div class="row">
                <div class="col-sm-12">
                    <icabs-table></icabs-table>
                </div>
            </div>
        </section>
    </form>
</section>
