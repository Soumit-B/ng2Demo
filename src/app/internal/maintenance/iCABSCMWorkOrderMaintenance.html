<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{ this['pageTitle'] | translate }}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt10">
                <div class="col-sm-4">
                    <label class="col24">{{ 'WO Number' | translate }}</label>
                    <div class="col8">
                        <input id="WONumber" formControlName="WONumber" [attr.maxlength]="10" class="form-control" type="text" eTypeInteger>
                    </div>
                </div>
                <div class="col-sm-4" *ngIf="fieldVisibility['ContactTypeDetails']">
                    <label class="col24">{{ 'Type' | translate }}</label>
                    <div class="col24">
                        <input id="ContactTypeDetailDesc" formControlName="ContactTypeDetailDesc" class="form-control" type="text" [attr.maxlength]="40"
                            eTypeTextFree>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <div *ngIf="fieldVisibility['ContactTypeDetails']">
                        <label class="col24" *ngIf="fieldVisibility['contactTypeDesc']">{{ 'Contact Type' | translate }}</label>
                        <div class="col24" *ngIf="fieldVisibility['contactTypeDesc']">
                            <input id="ContactTypeDesc" formControlName="ContactTypeDesc" class="form-control" type="text" [attr.maxlength]="40" eTypeTextFree>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="col24">{{ 'Assigned To' | translate }}
                        <span *ngIf="fieldRequired['EmployeeCodeCreate'] === true" class="mandatory">* </span>
                    </label>
                    <div class="col8 pr5">
                        <input id="EmployeeCodeCreate" formControlName="EmployeeCodeCreate" class="form-control" type="text" (change)="employeeOnChange('EmployeeCodeCreate', 'EmployeeNameCreate')"
                            eTypeCode>
                    </div>
                    <div class="col14 pr5">
                        <input id="EmployeeNameCreate" formControlName="EmployeeNameCreate" class="form-control" type="text" [attr.maxlength]="6"
                            eTypeTextFree>
                    </div>
                    <div class="col2">
                        <icabs-ellipsis [autoOpen]='false' [childConfigParams]="ellipsis['employeeCodeCreate']['inputParams']" [modalConfig]="modalConfig"
                            [contentComponent]="ellipsis['employeeCodeCreate']['contentComponent']" (ellipsisData)="employeeCodeCreateOnDataRecieved($event)"
                            [showHeader]="showHeader" [disabled]="ellipsis['employeeCodeCreate']['isEllipsisDisabled']"></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{ 'WO Type' | translate }}</label>
                    <div class="col24">
                        <select id="WOTypeCodeSelect" class="form-control" formControlName="WOTypeCodeSelect" (change)="woTypeCodeSelectOnChange()">
                            <option *ngFor="let c of dropdownList['WOTypeCodeSelect']" [ngValue]="c.value">{{c.desc}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4" *ngIf="fieldVisibility['EmployeeRedirect']">
                    <label class="col24">{{ 'Redirect' | translate }}</label>
                    <div class="col2 pr5">
                        <input type="checkbox" id="RedirectInd" class="form-control" (change)="reDirectIndOnChange()">
                        <label for="RedirectInd"></label>
                    </div>
                    <div class="col8 pr5">
                        <input id="EmployeeCodeRedirect" formControlName="EmployeeCodeRedirect" class="form-control" type="text" [attr.maxlength]="6"
                            (change)="employeeOnChange('EmployeeCodeRedirect', 'EmployeeNameRedirect')" eTypeCode>
                    </div>
                    <div class="col12 pr5">
                        <input id="EmployeeNameRedirect" formControlName="EmployeeNameRedirect" class="form-control" type="text" [attr.maxlength]="20"
                            eTypeTextFree>
                    </div>
                    <div class="col2">
                        <icabs-ellipsis [autoOpen]='false' [childConfigParams]="ellipsis['employeeCodeRedirect']['inputParams']" [modalConfig]="modalConfig"
                            [contentComponent]="ellipsis['employeeCodeRedirect']['contentComponent']" (ellipsisData)="employeeCodeRedirectOnDataRecieved($event)"
                            [showHeader]="showHeader" [disabled]="ellipsis['employeeCodeRedirect']['isEllipsisDisabled']"></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <div class="col12 pr5">
                        <label class="col24">{{ 'Date' | translate }}
                            <span *ngIf="fieldRequired['WODate'] === true" class="mandatory">* </span>
                        </label>
                        <div class="col24">
                            <icabs-datepicker [isDirectiveBased]="false" id="WODate" formControlName="WODate" (onChange)="woDateOnChange($event)"></icabs-datepicker>
                        </div>
                    </div>
                    <div class="col12">
                        <label class="col24">{{ 'To' | translate }}
                            <span *ngIf="fieldRequired['WOToDate'] === true" class="mandatory">* </span>
                        </label>
                        <div class="col24">
                            <icabs-datepicker [isDirectiveBased]="false" id="WOToDate" formControlName="WOToDate" (onChange)="woToDateOnChange($event)"></icabs-datepicker>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 pt20">
                    <div class="col12">
                        <input type="checkbox" id="AllDayInd" formControlName="AllDayInd" class="form-control" (change)="allDayIndOnChange()">
                        <label for="AllDayInd">{{'All Day'|translate }}</label>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="col12 pr5">
                        <label class="col24">{{ 'Start Time' | translate }}
                            <span *ngIf="fieldRequired['WOStartTime'] === true" class="mandatory">* </span>
                        </label>
                        <div class="col24">
                            <input id="WOStartTime" formControlName="WOStartTime" class="form-control" [attr.maxlength]="5" type="text" (change)="woStartTimeOnChange()"
                                eTypeTime>
                        </div>
                    </div>
                    <div class="col12">
                        <label class="col24">{{ 'End Time' | translate }}
                            <span *ngIf="fieldRequired['WOEndTime'] === true" class="mandatory">* </span>
                        </label>
                        <div class="col24">
                            <input id="WOEndTime" formControlName="WOEndTime" class="form-control" [attr.maxlength]="5" type="text" eTypeTime>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt30" id="tabCont">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs" #riTab>
                        <li class="nav-item" id="grdAddress" *ngIf="uiDisplay.tab.tab1.visible" [ngClass]="{'active': uiDisplay.tab.tab1.active}">
                            <a class="nav-link" [ngClass]="{'active': uiDisplay.tab.tab1.active}" (click)="renderTab(1, true)">
                                <span>{{'Address / Contacts' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdInitial" *ngIf="uiDisplay.tab.tab2.visible" [ngClass]="{'active': uiDisplay.tab.tab2.active}">
                            <a class="nav-link" [ngClass]="{'active': uiDisplay.tab.tab2.active}" (click)="renderTab(2, true)">
                                <span>{{'General Notes' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdHistory" *ngIf="uiDisplay.tab.tab3.visible" [ngClass]="{'active': uiDisplay.tab.tab3.active}">
                            <a class="nav-link" [ngClass]="{'active': uiDisplay.tab.tab3.active}" (click)="renderTab(3, true)">
                                <span>{{'History' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdAttendees" *ngIf="uiDisplay.tab.tab4.visible" [ngClass]="{'active': uiDisplay.tab.tab4.active}">
                            <a class="nav-link" [ngClass]="{'active': uiDisplay.tab.tab4.active}" (click)="renderTab(4, true)">
                                <span>{{'Additional Attendees' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item active" id="grdResult" *ngIf="uiDisplay.tab.tab5.visible" [ngClass]="{'active': uiDisplay.tab.tab5.active}">
                            <a class="nav-link active" [ngClass]="{'active': uiDisplay.tab.tab5.active}" (click)="renderTab(5, true)">
                                <span>{{'Result' | translate}}</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" id="grdAddressContent" *ngIf="uiDisplay.tab.tab1.visible" [ngClass]="{'active': uiDisplay.tab.tab1.active}">
                            <div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AccountNumber">{{ 'Account' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="AccountNumber" formControlName="AccountNumber" class="form-control" type="text" [attr.maxlength]="8" eTypeCode>
                                        </div>
                                        <div class="col16">
                                            <input id="AccountName" formControlName="AccountName" class="form-control" type="text" [attr.maxlength]="40" eTypeTextFree>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="ContractNumber">{{ 'Contract' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="ContractNumber" formControlName="ContractNumber" class="form-control" type="text" [attr.maxlength]="8" eTypeCode>
                                        </div>
                                        <div class="col16">
                                            <input id="ContractName" formControlName="ContractName" class="form-control" type="text" [attr.maxlength]="35" eTypeTextFree>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="PremiseNumber">{{ 'Premise' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="PremiseNumber" formControlName="PremiseNumber" class="form-control" [attr.maxlength]="8" type="text" eTypeInteger>
                                        </div>
                                        <div class="col16">
                                            <input id="PremiseName" formControlName="PremiseName" class="form-control" [attr.maxlength]="40" type="text" eTypeTextFree>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="ProductCode">{{ 'Product' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="ProductCode" [attr.maxlength]="8" formControlName="ProductCode" class="form-control" type="text" eTypeCode>
                                        </div>
                                        <div class="col16">
                                            <input id="ProductDesc" [attr.maxlength]="35" formControlName="ProductDesc" class="form-control" type="text" eTypeTextFree>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="ProspectNumber">{{ 'Prospect' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input #ProspectNumber id="ProspectNumber" formControlName="ProspectNumber" class="form-control" [attr.maxlength]="8" type="text"
                                                eTypeInteger (change)="prospectNumberOnChange($event)">
                                        </div>
                                        <div class="col16">
                                            <input id="ProspectName" formControlName="ProspectName" class="form-control" [attr.maxlength]="40" type="text" eTypeTextFree>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="ProspectTypeDesc">{{ 'Prospect Type' | translate }}</label>
                                        <div class="col24 pr5">
                                            <input id="ProspectTypeDesc" formControlName="ProspectTypeDesc" class="form-control" [attr.maxlength]="40" type="text" eTypeTextFree>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressCode">{{ 'Address Type' | translate }}</label>
                                        <div class="col24">
                                            <select id="AddressCodeSelect" class="form-control" formControlName="AddressCodeSelect" (change)="addressCodeSelectOnChange();">
                                                <option *ngFor="let c of dropdownList['AddressCodeSelect']" [ngValue]="c.value">{{c.desc}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressName">{{ 'Name' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressName" formControlName="AddressName" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressContactName">{{ 'Contact Name' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressContactName" formControlName="AddressContactName" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressLine1">{{ 'Address Line 1' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressLine1" formControlName="AddressLine1" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressContactPosn">{{ 'Position' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressContactPosn" formControlName="AddressContactPosn" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressLine2">{{ 'Address Line 2' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressLine2" formControlName="AddressLine2" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2" *ngIf="fieldVisibility['AddressLine3']">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressLine3">{{ 'Address Line 3' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressLine3" formControlName="AddressLine3" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressLine4">{{ 'Town' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressLine4" formControlName="AddressLine4" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressContactPhone">{{ 'Telephone' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressContactPhone" formControlName="AddressContactPhone" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressLine5">{{ 'County' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressLine5" formControlName="AddressLine5" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressContactMobile">{{ 'Mobile' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressContactMobile" formControlName="AddressContactMobile" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressPostcode">{{ 'Postcode' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressPostcode" formControlName="AddressPostcode" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="col24" for="AddressContactEmail">{{ 'Email' | translate }}</label>
                                        <div class="col24">
                                            <input id="AddressContactEmail" formControlName="AddressContactEmail" class="form-control" type="text" [attr.maxlength]="40">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--General notes tab-->
                        <div class="tab-pane" id="grdInitialContent" *ngIf="uiDisplay.tab.tab2.visible" [ngClass]="{'active': uiDisplay.tab.tab2.active}">
                            <div>
                                <div class="row mt10">
                                    <div class="col-sm-6">
                                        <label class="col24">{{ 'Notes' | translate }}</label>
                                        <div class="col24">
                                            <textarea id="WOInitialNotes" formControlName="WOInitialNotes" class="form-control" eTypeTextFree></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2" *ngIf="fieldVisibility['WOInitialLine1']">
                                    <div class="col-sm-4">
                                        <label class="col24">{{ 'Employee' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="WOInitialEmployeeCode" formControlName="WOInitialEmployeeCode" [attr.maxlength]="8" class="form-control" type="text"
                                                eTypeCode>
                                        </div>
                                        <div class="col14 pr5">
                                            <input id="WOInitialEmployeeName" formControlName="WOInitialEmployeeName" [attr.maxlength]="40" class="form-control" type="text"
                                                eTypeTextFree>
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis></icabs-ellipsis>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2" *ngIf="fieldVisibility['WOInitialLine2']">
                                    <div class="col-sm-4">
                                        <label class="col24">{{ 'Create Date/Time' | translate }}</label>
                                        <div class="col12 pr5">
                                            <icabs-datepicker [isDirectiveBased]="false" id="WOInitialCreateDate" formControlName="WOInitialCreateDate"></icabs-datepicker>
                                        </div>
                                        <div class="col12">
                                            <input id="WOInitialCreateTime" formControlName="WOInitialCreateTime" class="form-control" type="text" [attr.maxlength]="5"
                                                eTypeTime>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2" *ngIf="fieldVisibility['WOInitialLine3']">
                                    <div class="col-sm-4">
                                        <label class="col24">{{ 'Initial WO Date' | translate }}</label>
                                        <div class="col12 pr5">
                                            <icabs-datepicker [isDirectiveBased]="false" id="WOInitialDate" formControlName="WOInitialDate"></icabs-datepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2" *ngIf="fieldVisibility['WOInitialLine4']">
                                    <div class="col-sm-4">
                                        <label class="col24">{{ 'Initial Start/End Time' | translate }}</label>
                                        <div class="col12 pr5">
                                            <input id="WOInitialStartTime" formControlName="WOInitialStartTime" class="form-control" [attr.maxlength]="5" type="text"
                                                eTypeTime>
                                        </div>
                                        <div class="col12">
                                            <input id="WOInitialEndTime" formControlName="WOInitialEndTime" class="form-control" type="text" [attr.maxlength]="5" eTypeTime>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--History tab-->
                        <div class="tab-pane" id="grdHistoryContent" [ngClass]="{'active': uiDisplay.tab.tab3.active, 'hidden': !uiDisplay.tab.tab3.visible}">
                            <div>
                                <div class="row mt10">
                                    <div class="col-sm-6">
                                        <icabs-refresh (click)="gridRefresh()"></icabs-refresh>
                                        <icabs-pagination #gridPagination [ngClass]="isPaginationHidden ? 'hidden' : ''" [totalItems]="gridProperties['totalRecords']"
                                            [itemsPerPage]="gridProperties['itemsPerPage']" (getCurrentPage)="getCurrentPage($event)"></icabs-pagination>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-12">
                                        <icabs-grid-advanced #riGrid id="riGrid" (bodyClick)="gridBodyOnClick($event)" (bodyDblClick)="gridBodyOnDblClick($event)"
                                            (onSuccess)="getGridInfo()"></icabs-grid-advanced>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Additional Attendees tab-->
                        <div class="tab-pane" id="grdAttendeesContent" *ngIf="uiDisplay.tab.tab4.visible" [ngClass]="{'active': uiDisplay.tab.tab4.active}">
                            <div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <label class="col24">{{ 'Employee 1' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="EmployeeCode01" formControlName="EmployeeCode01" class="form-control" type="text" [attr.maxlength]="6" (change)="employeeOnChange('EmployeeCode01', 'EmployeeName01')"
                                                eTypeCode>
                                        </div>
                                        <div class="col14 pr5">
                                            <input id="EmployeeName01" formControlName="EmployeeName01" class="form-control" type="text" [attr.maxlength]="40" eTypeTextFree>
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis [autoOpen]='false' [childConfigParams]="ellipsis['employeeCode01']['inputParams']" [modalConfig]="modalConfig"
                                                [contentComponent]="ellipsis['employeeCode01']['contentComponent']" (ellipsisData)="employeeOnDataRecieved($event, 'EmployeeCode01', 'EmployeeName01')"
                                                [showHeader]="showHeader" [disabled]="ellipsis['employeeCode01']['isEllipsisDisabled']"></icabs-ellipsis>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 pt20">
                                        <input id="CmdCheckAvail01" formControlName="CmdCheckAvail01" formControlName="CmdCheckAvail01" type="button" class="btn btn-primary"
                                            value="{{'Availability'|translate}}" (click)="cmdCheckAvail01OnClick()">
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24">{{ 'Employee 2' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="EmployeeCode02" formControlName="EmployeeCode02" class="form-control" type="text" [attr.maxlength]="6" (change)="employeeOnChange('EmployeeCode02', 'EmployeeName02')"
                                                eTypeCode>
                                        </div>
                                        <div class="col14 pr5">
                                            <input id="EmployeeName02" formControlName="EmployeeName02" class="form-control" type="text" [attr.maxlength]="40" eTypeTextFree>
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis [autoOpen]='false' [childConfigParams]="ellipsis['employeeCode02']['inputParams']" [modalConfig]="modalConfig"
                                                [contentComponent]="ellipsis['employeeCode02']['contentComponent']" (ellipsisData)="employeeOnDataRecieved($event, 'EmployeeCode02', 'EmployeeName02')"
                                                [showHeader]="showHeader" [disabled]="ellipsis['employeeCode02']['isEllipsisDisabled']"></icabs-ellipsis>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 pt20">
                                        <input id="CmdCheckAvail02" formControlName="CmdCheckAvail02" type="button" class="btn btn-primary" value="{{'Availability'|translate}}"
                                            (click)="cmdCheckAvail02OnClick()">
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-4">
                                        <label class="col24">{{ 'Employee 3' | translate }}</label>
                                        <div class="col8 pr5">
                                            <input id="EmployeeCode03" formControlName="EmployeeCode03" class="form-control" type="text" [attr.maxlength]="6" (change)="employeeOnChange('EmployeeCode03', 'EmployeeName03')"
                                                eTypeCode>
                                        </div>
                                        <div class="col14 pr5">
                                            <input id="EmployeeName03" formControlName="EmployeeName03" class="form-control" type="text" [attr.maxlength]="40" eTypeTextFree>
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis [autoOpen]='false' [childConfigParams]="ellipsis['employeeCode03']['inputParams']" [modalConfig]="modalConfig"
                                                [contentComponent]="ellipsis['employeeCode03']['contentComponent']" (ellipsisData)="employeeOnDataRecieved($event, 'EmployeeCode03', 'EmployeeName03')"
                                                [showHeader]="showHeader" [disabled]="ellipsis['employeeCode03']['isEllipsisDisabled']"></icabs-ellipsis>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 pt20">
                                        <input id="CmdCheckAvail03" formControlName="CmdCheckAvail03" type="button" class="btn btn-primary" value="{{'Availability'|translate}}"
