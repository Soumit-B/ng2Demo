<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{ 'Service Cover Seasonal Dates Maintenance' | translate }}</h1>
            </div>
        </div>
    </header>
    <section class="screen-body">
        <div class="row mt10">
            <div class="col-sm-3">
                <div class="col24">
                    <label>Contract Number<span class="mandatory">*</span></label>
                </div>
                <div class="col8 pr5">
                    <input type="text" class="form-control" id="ContractNumber" size="9" maxlength="8" formControlName="ContractNumber">
                </div>
                <div class="col14 pr5">
                    <input type="text" class="form-control" id="ContractName" size="40" maxlength="40" formControlName="ContractName">
                </div>
                <div class="col2">
                    <icabs-ellipsis></icabs-ellipsis>
                </div>
            </div>
        </div>
        <div class="row mt2">
            <div class="col-sm-3">
                <div class="col24">
                    <label>Premises Number<span class="mandatory">*</span></label>
                </div>
                <div class="col8 pr5">
                    <input type="text" class="form-control" id="PremiseNumber" size="9" maxlength="6" formControlName="PremiseNumber">
                </div>
                <div class="col14 pr5">
                    <input type="text" class="form-control" id="PremiseName" size="40" maxlength="40" formControlName="PremiseName">
                </div>
                <div class="col2">
                    <icabs-ellipsis></icabs-ellipsis>
                </div>
            </div>
        </div>
        <div class="row mt2">
            <div class="col-sm-3">
                <div class="col24">
                    <label>Product Code<span class="mandatory">*</span></label>
                </div>
                <div class="col8 pr5">
                    <input type="text" class="form-control" id="ProductCode" size="9" maxlength="6" formControlName="ProductCode">
                </div>
                <div class="col14 pr5">
                    <input type="text" class="form-control" id="ProductDesc" size="40" maxlength="40" formControlName="ProductDesc">
                </div>
                <div class="col2">
                    <icabs-ellipsis></icabs-ellipsis>
                </div>
            </div>
        </div>
        <div class="row mt2">
            <div class="col-sm-3">
                <div class="col24">
                    <label>Status<span class="mandatory">*</span></label>
                </div>
                <div class="col8 pr5">
                    <input type="text" class="form-control" id="Status" size="20" maxlength="20" formControlName="Status">
                </div>
            </div>
        </div>

        <!---tab sectio starts-->
        <div class="row mt15">
            <div class="col-xs-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link"><span>{{ 'General' | translate }}</span></a></li>
                    <li class="nav-item"><a class="nav-link"><span>{{ 'Seasonal' | translate }}</span></a></li>
                </ul>
            </div>
        </div>
        <!--General-->
        <div class="tab-content">
            <div class="tab-pane">
                <div class="row mt2">
                    <div class="col-sm-3">
                        <div class="col24">
                            <label>Commence Date</label>
                        </div>
                        <div class="col8">
                            <input type="text" class="form-control" id="ServiceCommenceDate" size="10" maxlength="10" formControlName="ServiceCommenceDate">
                        </div>
                    </div>
                </div>
                <div class="row mt2">
                    <div class="col-sm-3">
                        <div class="col24">
                            <label>Visit Frequency</label>
                        </div>
                        <div class="col8">
                            <input type="text" class="form-control" id="ServiceVisitFrequency" size="10" maxlength="3" formControlName="ServiceVisitFrequency">
                        </div>
                    </div>
                </div>
                <div class="row mt2">
                    <div class="col-sm-3">
                        <div class="col24">
                            <label>Service Quantity</label>
                        </div>
                        <div class="col8">
                            <input type="text" class="form-control" id="ServiceQuantity" size="10" maxlength="3" formControlName="ServiceQuantity">
                        </div>
                    </div>
                </div>
                <div class="row mt2">
                    <div class="col-sm-3">
                        <div class="col24">
                            <label>Service Anniversary Date</label>
                        </div>
                        <div class="col8">
                            <input type="text" class="form-control" id="ServiceVisitAnnivDate" size="10" maxlength="10" formControlName="ServiceVisitAnnivDate">
                        </div>
                    </div>
                </div>
                <div class="row mt2">
                    <div class="col-sm-3">
                        <div class="col24">
                            <input type="checkbox" class="form-control" id="SeasonalServiceInd" formControlName="SeasonalServiceInd">
                            <label>Seasonal Service<span class="mandatory">*</span></label>
                        </div>
                    </div>
                </div>
                <div class="row mt2">
                    <div class="col-sm-3">
                        <div class="col24">
                            <label>Effective Date<span class="mandatory">*</span></label>
                        </div>
                        <div class="col8">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---Seasonal-->
        <div class="tab-content">
            <div class="tab-pane active">
                <div class="row mt2">
                    <div class="col-sm-3">
                        <div class="col24">
                            <label>Number Of Seasons</label>
                        </div>
                        <div class="col8">
                            <input type="text" class="form-control" id="NumberOfSeasons" size="3" formControlName="NumberOfSeasons">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="col24">
                            <label>Seasonal Template</label>
                        </div>
                        <div class="col8 pr5">
                            <input type="text" class="form-control" id="SeasonalTemplateNumber" maxlength="4" size="4" formControlName="SeasonalTemplateNumber">
                        </div>
                        <div class="col14 pr5">
                            <input type="text" class="form-control" id="TemplateName" maxlength="40" size="30" formControlName="TemplateName">
                        </div>
                        <div class="col2">
                            <icabs-ellipsis></icabs-ellipsis>
                        </div>
                        <div class="col24">
                            <input type="checkbox" class="form-control" id="SeasonalBranchUpdate" formControlName="SeasonalBranchUpdate">
                            <label>Seasonal Service<span class="mandatory">*</span></label>
                        </div>
                    </div>
                </div>
                <div class="row mt2">
                    <div class="col-sm-2">
                        <div class="col24">
                            <label>Annual Season</label>
                        </div>
                        <div class="col24">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="col24">
                            <label>From date<span class="mandatory">*</span></label>
                        </div>
                        <div class="col24">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="col24">
                            <label>From week/Year</label>
                        </div>
                        <div class="col11">
                            <input type="text" class="form-control">
                        </div>
                        <span class="col1">/</span>
                        <div class="col11">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="col24">
                            <label>To Date</label>
                        </div>
                        <div class="col24">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="col24">
                            <label>To week/Year</label>
                        </div>
                        <div class="col11">
                            <input type="text" class="form-control">
                        </div>
                        <span class="col1">/</span>
                        <div class="col11">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="col24">
                            <label>No of Visits</label>
                        </div>
                        <div class="col24">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr class="mt15 mb15">
    <footer class="screen-footer">
        <div class="row mt10">
            <div class="col-sm-6">
                <input type="button" class="btn btn-primary mr5" value="Save">
                <input type="button" class="btn btn-secondary" value="Cancel">
            </div>
            <div class="col-sm-3 pull-right">
                <icabs-dropdown></icabs-dropdown>
            </div>
        </div>
    </footer>
</section>
