<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{'Waste Consignment Note Maintenance'|translate}}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24">{{'Contract Number' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="ContractNumber" size="8" maxlength="8" formControlName="ContractNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="ContractName" size="25" maxlength="25" formControlName="ContractName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Premises Number' | translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="PremiseNumber" size="8" maxlength="5" formControlName="PremiseNumber" class="form-control">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="PremiseName" size="25" maxlength="25" formControlName="PremiseName" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Waste Consignment Note Number' | translate}}</label>
                    <div class="col24">
                        <input type="text" id="WasteConsignmentNoteNumber" size="50" maxlength="50" formControlName="WasteConsignmentNoteNumber"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-sm-3">
                    <input type="checkbox" id="WasteConsignmentVoid" formControlName="WasteConsignmentVoid" class="form-control">
                    <label class="col24" for="WasteConsignmentVoid">{{'Void' | translate}}</label>
                </div>
            </div>

            <div class="row mt15">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item" id="grdMain">
                            <a class="nav-link">
                                <span>{{ 'General' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item" id="grdConsignor">
                            <a class="nav-link">
                                <span>{{ 'Consignor' | translate}}</span>
                            </a>
                        </li>
                        <li class="nav-item active" id="grdDepot">
                            <a class="nav-link">
                                <span>{{ 'Depot' | translate}}</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane">
                            <div id="grdMain" class="mt10">
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Service Branch' | translate}}</label>
                                        <div class="col8 pr5">
                                            <input type="text" id=ServiceBranchNumber size="5" maxlength="5" formControlName="ServiceBranchNumber" class="form-control">
                                        </div>
                                        <div class="col16">
                                            <input type="text" id=BranchName size="40" maxlength="40" formControlName="BranchName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Branch Service Area' | translate}}</label>
                                        <div class="col8 pr5">
                                            <input type="text" id=BranchServiceAreaCode size="6" maxlength="4" formControlName="BranchServiceAreaCode" class="form-control">
                                        </div>
                                        <div class="col14 pr5">
                                            <input type="text" id=BranchServiceAreaDesc size="40" maxlength="40" formControlName="BranchServiceAreaDesc" class="form-control">
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis></icabs-ellipsis>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Employee Code' | translate}}</label>
                                        <div class="col8 pr5">
                                            <input type="text" id=EmployeeCode size="6" maxlength="6" formControlName="EmployeeCode" class="form-control">
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis></icabs-ellipsis>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Employee Forename' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=EmployeeForename size="50" maxlength="50" formControlName="EmployeeForename" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Employee Surname' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=EmployeeSurname size="50" maxlength="50" formControlName="EmployeeSurname" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Regulatory Authority' | translate}}</label>
                                        <div class="col8 pr5">
                                            <input type="text" id=RegulatoryAuthorityNumber size="7" maxlength="7" formControlName="RegulatoryAuthorityNumber" class="form-control">
                                        </div>
                                        <div class="col16">
                                            <input type="text" id=RegulatoryAuthorityName size="60" maxlength="50" formControlName="RegulatoryAuthorityName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Waste Transfer Type' | translate}}</label>
                                        <div class="col8 pr5">
                                            <input type="text" id=WasteTransferTypeCode size="7" maxlength="1" formControlName="WasteTransferTypeCode" class="form-control">
                                        </div>
                                        <div class="col14 pr5">
                                            <input type="text" id=WasteTransferTypeDesc size="60" maxlength="50" formControlName="WasteTransferTypeDesc" class="form-control">
                                        </div>
                                        <div class="col2">
                                            <icabs-ellipsis></icabs-ellipsis>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Waste Regulatory Premise Ref' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="WasteRegulatoryPremiseRef" size="50" maxlength="50" formControlName="WasteRegulatoryPremiseRef" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Prenotification Number' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="PrenotificationNumber" size="50" maxlength="50" formControlName="PrenotificationNumber" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'SIC Code' | translate}}</label>
                                        <div class="col8 pr5">
                                            <input type="text" id="SICCode" size="7" maxlength="6" formControlName="SICCode" class="form-control">
                                        </div>
                                        <div class="col16">
                                            <input type="text" id="SICDescription" size="60" maxlength="50" formControlName="SICDescription" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Visit Due Date' | translate}}</label>
                                        <div class="col8 pr5">
                                            <icabs-datepicker></icabs-datepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Vehicle Registration' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="VehicleRegistration" size="15" maxlength="15" formControlName="VehicleRegistration" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane">
                            <div id="grdConsignor" class="mt10">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Consignor Name' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=ConsigneeName size="50" maxlength="50" formControlName="ConsigneeName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Consignor Address 1' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=ConsigneeAddressLine1 size="50" maxlength="50" formControlName="ConsigneeAddressLine1" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Consignor Address 2' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=ConsigneeAddressLine2 size="50" maxlength="50" formControlName="ConsigneeAddressLine2" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Consignor Address 3' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=ConsigneeAddressLine3 size="50" maxlength="50" formControlName="ConsigneeAddressLine3" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Consignor Address 4' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=ConsigneeAddressLine4 size="50" maxlength="50" formControlName="ConsigneeAddressLine4" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Consignor Address 5' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=ConsigneeAddressLine5 size="50" maxlength="50" formControlName="ConsigneeAddressLine5" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Consignor Postcode' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id=ConsigneePostCode size="20" maxlength="20" formControlName="ConsigneePostCode" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane active">
                            <div id="grdDepot" class="mt10">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Number' | translate}}</label>
                                        <div class="col12">
                                            <icabs-dropdown></icabs-dropdown>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Name' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="DepotName" size="40" maxlength="40" formControlName="DepotName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Address 1' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="DepotAddressLine1" size="40" maxlength="40" formControlName="DepotAddressLine1" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Address 2' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="DepotAddressLine2" size="40" maxlength="40" formControlName="DepotAddressLine2" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Address 3' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="DepotAddressLine3" size="40" maxlength="40" formControlName="DepotAddressLine3" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Address 4' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="DepotAddressLine4" size="40" maxlength="40" formControlName="DepotAddressLine4" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Address 5' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="DepotAddressLine5" size="40" maxlength="40" formControlName="DepotAddressLine5" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Depot Postcode' | translate}}</label>
                                        <div class="col12">
                                            <input type="text" id="DepotPostCode" size="20" maxlength="20" formControlName="DepotPostCode" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt2">
                                    <div class="col-sm-3">
                                        <label class="col24">{{'Waste Operation Code' | translate}}</label>
                                        <div class="col24">
                                            <input type="text" id="WasteOperationCode" size="8" maxlength="8" formControlName="WasteOperationCode" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr class="mt15 mb15">
        <footer class="screen-footer">
            <div class="row mt10">
                <div class="col-sm-3">
                    <input type="button" class="btn btn-primary mr10" value="{{'Save'| translate}}">
                    <input type="button" class="btn btn-secondary" value="{{'Cancel'| translate}}">
                </div>
                <div class="col-sm-3 pull-right">
                    <div class="col16 pull-right">
                        <select id="menu" class="form-control">
                            <option selected value="">{{'Options' | translate}}</option>
                            <option value="WasteConsignmentNoteDetail">{{'Waste Consignment Note Details' | translate}}</option>
                        </select>
                    </div>
                    <div class="col8 pull-right">
                        <input type="button" class="btn btn-additional mr10" value="{{'Print'| translate}}">
                    </div>
                </div>
            </div>
        </footer>
    </form>
</section>
