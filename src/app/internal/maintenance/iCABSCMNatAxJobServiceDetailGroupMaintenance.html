<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{this['pageTitle'] | translate}}</h1>
            </div>
        </div>
    </header>
    <section class="screen-body">
        <form novalidate [formGroup]="this['uiForm']">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24">{{'Prospect Number' | translate}}<span class="mandatory">*</span></label>
                    <div class="col8 pr5">
                        <input formControlName="ProspectNumber" id="ProspectNumber" size="9" maxlength="9" value="" class="form-control" eTypeInteger>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24">{{'Product Code' | translate}}<span class="mandatory">*</span></label>
                    <div class="col8 pr5">
                        <input formControlName="ProductCode" id="ProductCode" size="9" maxlength="9" value="" class="form-control" (change)="productCodeOnChange($event.target.value)"
                            eTypeCode>
                    </div>
                    <div class="col16">
                        <input formControlName="ProductDesc" id="ProductDesc" size="40" maxlength="30" value="" readonly="" class="form-control">
                    </div>


                </div>
            </div>

            <hr class="mt15 mb15">

            <div class="row">
                <div class="col-sm-3">
                    <label class="col24">{{'Product Detail 1' | translate}}<span class="mandatory">*</span></label>
                    <div class="col8 pr5">
                        <input formControlName="ProductDetailCode1" id="ProductDetailCode1" size="9" maxlength="9" value="" class="form-control"
                            (change)="productDetailCodeChange($event.target.id)" eTypeCode>
                    </div>
                    <div class="col14 pr5">
                        <input formControlName="ProductDetailDesc1" id="ProductDetailDesc1" size="40" maxlength="30" value="" readonly="" class="form-control">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis #ProductCoverSearch1 [showCloseButton]="ellipsis.productCoverSearch1.showCloseButton" [childConfigParams]="ellipsis.productCoverSearch1.childConfigParams"
                            [contentComponent]="ellipsis.productCoverSearch1.contentComponent" [autoOpen]="ellipsis.productCoverSearch1.autoOpenSearch"
                            (ellipsisData)="setEllipsisReturnData($event, '1')" [showHeader]="ellipsis.productCoverSearch1.showHeader"
                            [disabled]="ellipsis.productCoverSearch1.disabled"></icabs-ellipsis>
                    </div>

                </div>
                <div class="col-sm-3">
                    <label class="col24">{{'Product Detail 2' | translate}}</label>

                            [contentComponent]="ellipsis.productCoverSearch2.contentComponent" [autoOpen]="ellipsis.productCoverSearch2.autoOpenSearch"
                            (ellipsisData)="setEllipsisReturnData($event, '2')" [showHeader]="ellipsis.productCoverSearch2.showHeader"
                            [disabled]="ellipsis.productCoverSearch2.disabled"></icabs-ellipsis>
                    </div>

                </div>
            </div>

    <footer class="screen-footer">
        <hr class="mt15 mb15">
        <div class="row mt10">
            <div class="col-sm-3">
                <input class="btn btn-primary mr5" type="button" value="{{'Save' | translate}}" (click)="save()">
                <input class="btn btn-additional mr5" type="button" value="{{'Cancel' | translate}}" (click)="cancel()">
            </div>
        </div>
    </footer>
</section>


<icabs-routeaway #routeAwayComponent></icabs-routeaway>
<icabs-spinner [isRunning]="this['isRequesting']"></icabs-spinner>
