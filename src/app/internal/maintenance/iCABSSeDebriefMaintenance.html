<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{ 'Debrief' | translate }}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-3">
                    <label class="col24" for="BranchServiceAreaCode"> {{ 'Service Area' | translate }} </label>
                    <div class="col8 pr5">
                        <input type="text" class="form-control" formControlName="BranchServiceAreaCode" id="BranchServiceAreaCode" size="10">
                    </div>
                    <div class="col16">
                        <input type="text" class="form-control" formControlName="BranchServiceAreaDesc" id="BranchServiceAreaDesc" size="30">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="DaysWorkNumber"> {{ 'Work Days (excl. weekends)' | translate }} </label>
                    <div class="col16">
                        <input type="text" class="form-control" formControlName="DaysWorkNumber" id="DaysWorkNumber" size="6">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="EmployeeCode"> {{ 'Employee' | translate }} </label>
                    <div class="col8 pr5">
                        <input type="text" class="form-control" formControlName="EmployeeCode" id="EmployeeCode" size="10">
                    </div>
                    <div class="col16">
                        <input type="text" class="form-control" formControlName="EmployeeSurname" id="EmployeeSurname" size="30">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24" for="DebriefUserCode"> {{ 'Debrief By User' | translate }} </label>
                    <div class="col24">
                        <input type="text" class="form-control" formControlName="DebriefUserCode" id="DebriefUserCode" size="20">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <label class="col24" for="DebriefNumber"> {{ 'Debrief Number' | translate }} </label>
                    <div class="col8 pr5">
                        <input type="text" class="form-control" formControlName="DebriefNumber" id="DebriefNumber" size="10">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="col24"> {{ 'Debrief By Type' | translate }} </label>
                    <icabs-dropdown></icabs-dropdown>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-3">
                    <div class="col8">
                        <label class="col24" for="DebriefFromDate"> {{ 'Start Date' | translate }} </label>
                        <div class="col24 pr5">
                            <input type="text" class="form-control" formControlName="DebriefFromDate" id="DebriefFromDate" size="10">
                        </div>
                    </div>
                    <div class="col8">
                        <label class="col24" for="DebriefToDate"> {{ 'End Date' | translate }} </label>
                        <div class="col24 pr5">
                            <input type="text" class="form-control" formControlName="DebriefToDate" id="DebriefToDate" size="10">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- tabs start here -->
        <div class="row mt15">
            <div class="col-xs-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link"><span>{{ 'Main' | translate }}</span></a>
                    </li>
                    <li class="nav-item active"><a class="nav-link"><span>{{ 'Plans' | translate }}</span></a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- Main Tab -->
                    <div class="tab-pane active">
                        <div id="grdMain">
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong> {{ 'Visits' | translate }} </strong>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="PlannedVisitsNumber"> {{ 'Planned' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="PlannedVisitsNumber" id="PlannedVisitsNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="CompletedVisitsNumber"> {{ 'Completed' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="CompletedVisitsNumber" id="CompletedVisitsNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="ManualVisitsNumber"> {{ 'Manual' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="ManualVisitsNumber" id="ManualVisitsNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="MissedVisitsNumber"> {{ 'Missed' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="MissedVisitsNumber" id="MissedVisitsNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="UnactionedVisitsNumber"> {{ 'Unactioned' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="UnactionedVisitsNumber" id="UnactionedVisitsNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="AddedVisitsNumber"> {{ 'Added' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="AddedVisitsNumber" id="AddedVisitsNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="CancelledVisitsNumber"> {{ 'Cancelled' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="CancelledVisitsNumber" id="CancelledVisitsNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="RejectedVisitsNumber"> {{ 'Rejected' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="RejectedVisitsNumber" id="RejectedVisitsNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="mt15 mb10">
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong>{{ 'Scans' | translate }}</strong>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="ExpectedScansNumber"> {{ 'Expected' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="ExpectedScansNumber" id="ExpectedScansNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="CapturedScansNumber"> {{ 'Captured' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="CapturedScansNumber" id="CapturedScansNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="RegisteredScansNumber"> {{ 'Registered' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="RegisteredScansNumber" id="RegisteredScansNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="RejectedScansNumber"> {{ 'No Scan' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="RejectedScansNumber" id="RejectedScansNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="mt15 mb10">
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong>{{ 'Signatures' | translate }}</strong>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="ExpectedSignaturesNumber"> {{ 'Expected' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="ExpectedSignaturesNumber" id="ExpectedSignaturesNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="CapturedSignaturesNumber"> {{ 'Captured' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="CapturedSignaturesNumber" id="CapturedSignaturesNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="RejectedSignaturesNumber"> {{ 'Registered' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="RejectedSignaturesNumber" id="RejectedSignaturesNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="mt15 mb10">
                            <div class="row">
                                <div class="col-sm-3">
                                    <strong>{{ 'Leads/Alerts' | translate }}</strong>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="LeadsNumber"> {{ 'Leads' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="LeadsNumber" id="LeadsNumber" size="10">
                                        </div>
                                    </div>
                                    <div class="col8">
                                        <label class="col24" for="AlertsNumber"> {{ 'Alerts' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="AlertsNumber" id="AlertsNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-3">
                                    <div class="col8">
                                        <label class="col24" for="ActionsNumber"> {{ 'Actions' | translate }} </label>
                                        <div class="col24 pr5">
                                            <input type="text" class="form-control" formControlName="ActionsNumber" id="ActionsNumber" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Plans Tab -->
                    <div class="tab-pane">
                        <div id="grdMain">
                            <div class="row mt10">
                                <div class="col-sm-6">
                                    <icabs-refresh></icabs-refresh>
                                    <icabs-pagination></icabs-pagination>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-12">
                                    <icabs-grid></icabs-grid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="screen-footer">
        <div class="row mt10">
            <div class="col-sm-6">
                <input type="button" class="btn btn-primary mr10" value="Save">
                <input type="button" class="btn btn-secondary mr10" value="Cancel">
                <input type="button" class="btn btn-additional" value="Delete">
            </div>
        </div>
    </footer>
</section>
