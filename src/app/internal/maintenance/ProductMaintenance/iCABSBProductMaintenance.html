<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{ this['pageTitle'] | translate }}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-4">
                    <label class="col24" for="ProductCode">{{ 'Product Code' | translate }}<span class="mandatory">*</span></label>
                    <div class="col6 pr5">
                        <input id="ProductCode" class="form-control" formControlName="ProductCode" type="text" size="6" [attr.maxlength]="6" (change)="fetchProductRelatedData()"
                            eTypeCode>
                    </div>
                    <div class="col16 pr5">
                        <input id="ProductDesc" class="form-control" formControlName="ProductDesc" type="text" size="32" [attr.maxlength]="40" eTypeText>
                    </div>
                    <div class="col2">
                        <icabs-ellipsis [showHeader]="true" [showCloseButton]="true" [childConfigParams]="searchConfigs.productSearch.params" [contentComponent]="searchConfigs.productSearch.component"
                            [disabled]="this['formMode'] === this['c_s_MODE_ADD']" (ellipsisData)="setProduct($event)" (addModeOn)="addProduct($event)"
                            [modalConfig]="modalConfig" [autoOpen]="isAutoOpen"></icabs-ellipsis>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="col24" for="ProductSaleGroupCode">{{ 'Sales Group Code' | translate }}<span class="mandatory">*</span></label>
                    <div class="col6 pr5">
                        <input id="ProductSaleGroupCode" class="form-control" formControlName="ProductSaleGroupCode" type="text" size="6" [attr.maxlength]="6"
                            eTypeCode>
                    </div>
                    <div class="col16 pr5">
                        <input id="ProductSaleGroupDesc" class="form-control" formControlName="ProductSaleGroupDesc" type="text" size="32" [attr.maxlength]="40"
                            eTypeText>
                    </div>
                    <div class="col2">
                        <icabs-ellipsis [showHeader]="true" [showCloseButton]="true" [childConfigParams]="searchConfigs.productSalesGroupSearch.params"
                            [contentComponent]="searchConfigs.productSalesGroupSearch.component" [disabled]="searchConfigs.productSalesGroupSearch.isDisabled"
                            (ellipsisData)="setSalesGroupCode($event)" [modalConfig]="modalConfig"></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24" for="ProductServiceGroupCode">{{ 'Service Group Code' | translate }}<span class="mandatory">*</span></label>
                    <icabs-sbproductservice-groupsearch id="ProductServiceGroupDesc" [inputParams]="searchConfigs.productServiceGroupSearch"
                        [active]="searchConfigs.productServiceGroupSearch.active" [isDisabled]="searchConfigs.productServiceGroupSearch.isDisabled"
                        [isRequired]="searchConfigs.productServiceGroupSearch.isRequired" [isTriggerValidate]="searchConfigs.productServiceGroupSearch.isTriggerValidate"
                        (receivedProductServiceGroupSearch)="setProductServiceGroup($event)"></icabs-sbproductservice-groupsearch>
                </div>
                <div class="col-sm-4">
                    <label class="col24" for="LOSCode">{{ 'Line of Service Code' | translate }}<span class="mandatory">*</span></label>
                    <icabs-los-search #losSearchDropDown [inputParams]="searchConfigs.losSearch" [active]="searchConfigs.losSearch.active" [isRequired]="searchConfigs.losSearch.isRequired"
                        [isTriggerValidate]="searchConfigs.losSearch.isTriggerValidate" [isDisabled]="searchConfigs.losSearch.isDisabled"
                        (receivedLOSSearch)="setLOSCodeDesc($event)">
                    </icabs-los-search>
                </div>
            </div>
            <div class="row mt30">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li id="grdMain" class="nav-item active" [ngClass]="{'active': tabActive===1}">
                            <a class="nav-link" [ngClass]="{'active': tabActive===1}" (click)="setTabActive(1)">
                                <span>{{ 'Parameters' | translate }}</span>
                            </a>
                        </li>
                        <li id="grdParameter" class="nav-item" [ngClass]="{'active': tabActive===2}">
                            <a class="nav-link" [ngClass]="{'active': tabActive===2}" (click)="setTabActive(2)">
                                <span>{{ 'Parameters-Continued' | translate }}</span>
                            </a>
                        </li>
                        <li id="grdOther" class="nav-item" [ngClass]="{'active': tabActive===3, 'red-bdr': displayFields.othersTabRed}">
                            <a class="nav-link" [ngClass]="{'active': tabActive===3}" (click)="setTabActive(3)">
                                <span>{{ 'Other' | translate }}</span>
                            </a>
                        </li>
                        <li id="grdValue" class="nav-item" [ngClass]="{'active': tabActive===4}">
                            <a class="nav-link" [ngClass]="{'active': tabActive===4}" (click)="setTabActive(4)">
                                <span>{{ 'Values' | translate }}</span>
                            </a>
                        </li>
                        <li id="grdSTypeGrid" class="nav-item" *ngIf="displayFields.serviceTypeTab" [ngClass]="{'active': tabActive===5}">
                            <a class="nav-link" [ngClass]="{'active': tabActive===5}" (click)="setTabActive(5)">
                                <span>{{ 'Service Type' | translate }}</span>
                            </a>
                        </li>
                        <li id="grdHierarchy" class="nav-item" [ngClass]="{'active': tabActive===6}">
                            <a class="nav-link" [ngClass]="{'active': tabActive===6}" (click)="setTabActive(6)">
                                <span>{{ 'Product Hierarchy' | translate }}</span>
                            </a>
                        </li>
                        <li id="grdTelesales" class="nav-item" [ngClass]="{'active': tabActive===7}">
                            <a class="nav-link" [ngClass]="{'active': tabActive===7}" (click)="setTabActive(7)">
                                <span>{{ 'Telesales' | translate }}</span>
                            </a>
                        </li>
                    </ul>

                    <!-- Tab Contents  -->
                    <div class="tab-content">
                        <!-- Tab: Parameters-->
                        <div class="tab-pane active" *ngIf="tabActive===1">
                            <div id="grdMain" class="mt10">
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="FrequencyRequiredInd" formControlName="FrequencyRequiredInd">
                                            <label class="col24" for="FrequencyRequiredInd">{{ 'Frequency Required' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="ValidForNewInd" formControlName="ValidForNewInd">
                                            <label class="col24" for="ValidForNewInd">{{ 'Valid For New Business' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="MaintenanceInd" formControlName="MaintenanceInd">
                                            <label class="col24" for="MaintenanceInd">{{ 'Maintenance Contract' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="ValueRequiredInd" formControlName="ValueRequiredInd">
                                            <label class="col24" for="ValueRequiredInd">{{ 'Value Required' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="PassToPDAInd" formControlName="PassToPDAInd">
                                            <label class="col24" for="PassToPDAInd">{{ 'Pass To PDA' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="EmailOrderInd" formControlName="EmailOrderInd">
                                            <label class="col24" for="EmailOrderInd">{{ 'Email Order' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="QuantityRequired" formControlName="QuantityRequired">
                                            <label class="col24" for="QuantityRequired">{{ 'Quantity Required' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="ReplacementMonthRequiredInd" formControlName="ReplacementMonthRequiredInd">
                                            <label class="col24" for="ReplacementMonthRequiredInd">{{ 'Replacement Month Required' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="DispenserInd" formControlName="DispenserInd">
                                            <label class="col24" for="DispenserInd">{{ 'Dispenser Type' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24" *ngIf="displayFields.tdValidForEntitlementInd">
                                            <input type="checkbox" class="form-control" id="ValidForEntitlementInd" formControlName="ValidForEntitlementInd" (change)="validForEntitlementIndOnChecked()">
                                            <label class="col24" for="ValidForEntitlementInd">{{ 'Valid For Entitlement' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="ConsumableInd" formControlName="ConsumableInd">
                                            <label class="col24" for="ConsumableInd">{{ 'Consumable' | translate }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="StockItem" formControlName="StockItem">
                                            <label class="col24" for="StockItem">{{ 'Stock Item' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="ThirdPartyServiceInd" formControlName="ThirdPartyServiceInd">
                                        <label class="col24" for="ThirdPartyServiceInd">{{ 'Third Party Servicing' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="InvoiceSuspendInd" formControlName="InvoiceSuspendInd" (change)="invoiceSuspendIndOnChecked()">
                                        <label class="col24" for="InvoiceSuspendInd">{{ 'Delivery Confirmation' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24" *ngIf="displayFields.trProductSOSExempt">
                                        <input type="checkbox" class="form-control" id="SOSExemptInd" formControlName="SOSExemptInd">
                                        <label class="col24" for="SOSExemptInd">{{ 'SOS Exempt' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="displayFields.trInstallationRequired">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="EngineerRequiredInd" formControlName="EngineerRequiredInd">
                                        <label class="col24" for="EngineerRequiredInd">{{ 'Engineer Install/Removal' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4" *ngIf="displayFields.trInstallationRequired">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="InstallationRequired" formControlName="InstallationRequired" (change)="installationRequiredOnChecked()">
                                        <label class="col24" for="InstallationRequired">{{ 'Installation Required' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="HideQuantityOnInvoice" formControlName="HideQuantityOnInvoice">
                                        <label class="col24" for="HideQuantityOnInvoice">{{ 'Hide Quantity On Invoice' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="RetainServiceCoverInd" formControlName="RetainServiceCoverInd">
                                        <label class="col24" for="RetainServiceCoverInd">{{ 'Service Cover Retain' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24" *ngIf="displayFields.trDetailRequired">
                                        <input type="checkbox" class="form-control" id="DetailRequired" formControlName="DetailRequired">
                                        <label class="col24" for="DetailRequired">{{ 'Detail Required' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="RequiresVisitDetailTextInd" formControlName="RequiresVisitDetailTextInd">
                                        <label class="col24" for="RequiresVisitDetailTextInd">{{ 'Requires Visit Detail Text' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="InnovationMetricInd" formControlName="InnovationMetricInd">
                                        <label class="col24" for="InnovationMetricInd">{{ 'Innovation Metric Reporting' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="RequiresManualVisitPlanningInd" formControlName="RequiresManualVisitPlanningInd"
                                            (change)="requiresManualVisitPlanningIndOnChecked()">
                                        <label class="col24" for="RequiresManualVisitPlanningInd">{{ 'Requires Manual Visit Planning' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="displayFields.trWasteTransfer">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="WasteTransferRequired" formControlName="WasteTransferRequired">
                                        <label class="col24" for="WasteTransferRequired">{{ 'Waste Transfer Required' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="RequireAnnualTimeInd" formControlName="RequireAnnualTimeInd">
                                        <label class="col24" for="RequireAnnualTimeInd">{{ 'Annual Time Required' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="CustomerSpecificInd" formControlName="CustomerSpecificInd">
                                        <label class="col24" for="CustomerSpecificInd">{{ 'Customer Specific' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-4 mt10">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="DisplayLevelInd" formControlName="DisplayLevelInd">
                                        <label class="col24" for="DisplayLevelInd">{{ 'Display Level Product' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4 mt10">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="CompositeProductInd" formControlName="CompositeProductInd" (change)="compositeProductIndOnChecked()">
                                        <label class="col24" for="CompositeProductInd">{{ 'Composite Product' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="displayFields.tdCompositePricingType">
                                    <div class="col12">
                                        <label class="col24" for="SelectCompositePricingType">{{ 'Composite Pricing' | translate }}</label>
                                        <select id="SelectCompositePricingType" class="form-control" formControlName="SelectCompositePricingType" [disabled]="isselectCompositePricingTypeDisabled"
                                            eTypeInteger>
                                            <option selected value="1">{{ 'Price By Composite' | translate }}</option>
                                            <option selected value="3">{{ 'Price By Components' | translate }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="ReplacementInd" formControlName="ReplacementInd">
                                        <label class="col24" for="ReplacementInd">{{ 'Replacement Product' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="DummyProductInd" formControlName="DummyProductInd">
                                        <label class="col24" for="DummyProductInd">{{ 'Dummy Product' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="ReplacementDefaultInd" formControlName="ReplacementDefaultInd">
                                        <label class="col24" for="ReplacementDefaultInd">{{ 'Default Replacement Included' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="RoutineLabels" formControlName="RoutineLabels">
                                        <label class="col24" for="RoutineLabels">{{ 'Generate Labels for Routine Visits' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="RotationalProductInd" formControlName="RotationalProductInd">
                                        <label class="col24" for="RotationalProductInd">{{ 'Rotational Product' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="TermiteRenewalLetterInd" formControlName="TermiteRenewalLetterInd" (change)="termiteRenewalLetterIndOnChecked()">
                                        <label class="col24" for="TermiteRenewalLetterInd">{{ 'Send Termite Renewal Letter' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="PerimeterValueRequired" formControlName="PerimeterValueRequired">
                                        <label class="col24" for="PerimeterValueRequired">{{ 'Perimeter Value Required' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="displayFields.tdDOWSentriconInd">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="DOWSentriconInd" formControlName="DOWSentriconInd">
                                        <label class="col24" for="DOWSentriconInd">{{ 'DOW Sentricon Product' | translate }}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt10">
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="WeighingRequiredInd" formControlName="WeighingRequiredInd">
                                        <label class="col24" for="WeighingRequiredInd">{{ 'Weighing Required' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="UsePercentageValuesInd" formControlName="UsePercentageValuesInd">
                                        <label class="col24" for="UsePercentageValuesInd">{{ 'Use Percentage Values' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="RotationByScheduleInd" formControlName="RotationByScheduleInd">
                                        <label class="col24" for="RotationByScheduleInd">{{ 'Rotational By Schedule' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-4">
                                    <label class="col24" for="ComponentTypeCode">{{ 'Component Type Code' | translate }}</label>
                                    <div class="col8 pr5">
                                        <input id="ComponentTypeCode" class="form-control" formControlName="ComponentTypeCode" type="text" size="2" [attr.maxlength]="2"
                                            eTypeCode>
                                    </div>
                                    <div class="col2">
                                        <icabs-ellipsis [showHeader]="true" [showCloseButton]="true" [childConfigParams]="searchConfigs.componentTypeSearch.params"
                                            [contentComponent]="searchConfigs.componentTypeSearch.component" [disabled]="searchConfigs.componentTypeSearch.isDisabled"
                                            [modalConfig]="modalConfig"></icabs-ellipsis>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col24" for="EDRMCode">{{ 'Exclusion/Restriction/Destruction/Monitoring Code' | translate }}</label>
                                    <div class="col12">
                                        <input id="EDRMCode" class="form-control" formControlName="EDRMCode" type="text" size="1" [attr.maxlength]="1" eTypeCode>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt2">
                                <div class="col-sm-4 mt10">
                                    <div class="col24">
                                        <input type="checkbox" class="form-control" id="GuaranteeRequiredInd" formControlName="GuaranteeRequiredInd">
                                        <label class="col24" for="GuaranteeRequiredInd">{{ 'Guarantee Required' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="displayFields.tdGuaranteeCode">
                                    <label class="col24" for="GuaranteeCode">{{ 'Guarantee Code' | translate }}</label>
                                    <div class="col8 pr5">
                                        <input id="GuaranteeCode" class="form-control" formControlName="GuaranteeCode" type="text" size="8" [attr.maxlength]="8"
                                            eTypeCode>
                                    </div>
                                    <div class="col2">
                                        <icabs-ellipsis [showHeader]="true" [showCloseButton]="true" [childConfigParams]="searchConfigs.propertyGuaranteeSearch.params"
                                            [contentComponent]="searchConfigs.propertyGuaranteeSearch.component" [disabled]="searchConfigs.propertyGuaranteeSearch.isDisabled"
                                            [modalConfig]="modalConfig"></icabs-ellipsis>
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="displayFields.tdGuaranteeDurationMonths">
                                    <label class="col24" for="GuaranteeDurationMonths">{{ 'Guarantee Duration (Months)' | translate }}</label>
                                    <div class="col12">
                                        <input id="GuaranteeDurationMonths" class="form-control" formControlName="GuaranteeDurationMonths" type="text" size="3" [attr.maxlength]="3"
                                            eTypeInteger>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tab: Parameters-Continued -->
                        <div class="tab-pane active" *ngIf="tabActive===2">
                            <div id="grdParameter" class="mt10">
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="LocationsEnabled" formControlName="LocationsEnabled">
                                            <label class="col24" for="LocationsEnabled">{{ 'Locations Enabled' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="PrepsEnabled" formControlName="PrepsEnabled">
                                            <label class="col24" for="PrepsEnabled">{{ 'Preparations Enabled' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="RecordInfestations" formControlName="RecordInfestations">
                                            <label class="col24" for="RecordInfestations">{{ 'Record Infestations' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">
                                            <input type="checkbox" class="form-control" id="ZeroQuantityEnabled" formControlName="ZeroQuantityEnabled">
                                            <label class="col24" for="ZeroQuantityEnabled">{{ 'Allow Zero Quantity on Service Covers' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt10">
                                    <div class="col-sm-4">
                                        <div class="col24">

        <div class="row">
            <div class="col-sm-6">
                <input type="submit" class="btn btn-primary mr10" value="{{ 'Save' | translate }}" (click)="validateBeforeSave()" [disabled]="this['formMode']===this['c_s_MODE_SELECT'] || !this['uiForm'].dirty">
                <input type="button" class="btn btn-secondary mr10" value="{{ 'Cancel' | translate }}" (click)="cancelProduct()" [disabled]="this['formMode']===this['c_s_MODE_SELECT'] || !this['uiForm'].dirty">
                <input type="button" class="btn btn-additional" value="{{ 'Delete' | translate }}" (click)="promptModalForDelete()" *ngIf="this['formMode']===this['c_s_MODE_UPDATE']">
            </div>
            <div class="col-sm-offset-4 col-sm-2">
                <div class="pull-right">
                    <select id="menu" class="form-control" (change)="selectedOption($event.target.value)" [disabled]="this['formMode']===this['c_s_MODE_ADD']">
                        <option *ngFor="let option of optionsMenu" value="{{option.value}}">{{ option.text | translate }}</option>
                    </select>
                </div>
            </div>
        </div>
    </footer>
</section>
