<div class="container-fluid custom-container">
    <div class="row">
        <div class="col-sm-12 page-title mt10">
            <h1 class="page-header">
                {{ 'Batch Program Schedule Selection' | translate }}
            </h1>
        </div>
    </div>
    <form novalidate [formGroup]="this['uiForm']">


        <div class="row mt5">
            <div class="col-sm-4">
                <label class="col24">{{'Schedule Number' | translate }}</label>

                <div class="col16 pr5">
                    <input type="text" id="riBPSUniqueNumber" formControlName="riBPSUniqueNumber" size="6" maxlength="6" value="" class="form-control"
                        hidden="true" (change)="tabOutfromUniqueNumber()" eTypeCode>
                </div>
                <div class="col2">
                    <icabs-ellipsis [childConfigParams]="programScheduleSearchParams" [autoOpen]="batchProgramScheduleAutoOpen" [showCloseButton]="showCloseButton"
                        [contentComponent]="batchProgramScheduleSearchComponent" (ellipsisData)="onScheduleNoSelectFromEllipsis($event, true)"
                        [showHeader]="showHeader" (modalHidden)="modalHidden()" [disabled]="isBatchProgramScheduleMaintenanceDisabled"></icabs-ellipsis>
                </div>
            </div>

            <div class="col-sm-4">
                <label class="col24">{{ 'Next Run' | translate }}</label>
                <div class="col8 pr5">
                    <input id="riBPSNextDate" formControlName="riBPSNextDate" size="9" maxlength="9" class="form-control" eTypeDate>

                </div>
                <div class="col14">
                    <input id="riBPSNextTime" formControlName="riBPSNextTime" size="40" maxlength="40" value="" class="form-control" hidden="true"
                        eTypeText>
                </div>

            </div>

        </div>

        <div class="row mt30">

                    <li class="nav-item" id="grdPlanMaintenance" [ngClass]="{'active': uiDisplay['tab']['tab1']['active']}">
                        <a class="nav-link" [ngClass]="{'active': uiDisplay['tab']['tab1']['active']}" (click)="renderTab(1)">
                            <span>{{ 'Attributes' | translate }}</span>
                        </a>
                    </li>
                    <li class="nav-item" id="grdApptMaintenance" [ngClass]="{'active': uiDisplay['tab']['tab2']['active']}">
                        <a class="nav-link" [ngClass]="{'active': uiDisplay['tab']['tab2']['active']}" (click)="renderTab(2)">
                            <span>{{ 'Schedule' | translate }}</span>
                        </a>
                    </li>

                                    </div>

                                </div>

                                    <label class="col24">{{ 'Description' | translate }}</label>

                                </div>
                            </div>
