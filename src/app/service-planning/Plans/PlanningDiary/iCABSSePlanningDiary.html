<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>{{ 'Planning Diary' | translate }}</h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-4">
                    <label class="col24">{{'Supervisor Employee'| translate}}</label>
                    <div class="col8 pr5">
                        <select id="SupervisorEmployeeCode" formControlName="SupervisorEmployeeCode" class="form-control">
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Service Area'|translate}}</label>
                    <div class="col8 pr5">
                        <input type="text" id="BranchServiceAreaCode" formControlName="BranchServiceAreaCode" class="form-control" size="20" maxlength="20">
                    </div>
                    <div class="col14 pr5">
                        <input type="text" id="EmployeeSurname" formControlName="EmployeeSurname" class="form-control" size="40" maxlength="40">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <div class="col8 pr5">
                        <label class="col24">{{'Date From'|translate}}</label>
                        <div class="col24">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                    <div class="col8">
                        <label class="col24">{{'To'|translate}}</label>
                        <div class="col24">
                            <icabs-datepicker></icabs-datepicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-sm-4">
                    <div class="col8">
                        <input type="submit" class="btn btn-additional" value="{{'Continue'|translate}}">
                    </div>
                </div>
            </div>
        </section>
    </form>
</section>
