<section class="container-fluid custom-container">
    <header class="screen-header">
        <div class="row">
            <div class="col-sm-12 page-title mt10">
                <h1>
                    {{'Notification Template Maintenance'|translate}}
                </h1>
            </div>
        </div>
    </header>
    <form novalidate [formGroup]="this['uiForm']">
        <section class="screen-body">
            <div class="row mt5">
                <div class="col-sm-4">
                    <label class="col24">{{'Template Code'|translate}}<span class="mandatory">*</span></label>
                    <div class="col8 pr5">
                        <input type="text" class="form-control" id="NotifyTemplateCode" formControlName="NotifyTemplateCode" size="15" maxlength="12">
                    </div>
                    <div class="col2">
                        <icabs-ellipsis></icabs-ellipsis>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Template Name'|translate}}<span class="mandatory">*</span></label>
                    <div class="col12">
                        <input type="text" class="form-control" id="NotifyTemplateSystemDesc" formControlName="NotifyTemplateSystemDesc" size="30" maxlength="40">
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Template Type'|translate}}</label>
                    <div class="col12">
                        <select class="form-control" id="NotifyTemplateTypeSelect" formControlName="NotifyTemplateTypeSelect"></select>
                    </div>
                </div>
            </div>
            <div class="row mt2">
                <div class="col-sm-4">
                    <label class="col24">{{'Maximum SMS Length'|translate}}</label>
                    <div class="col8">
                         <input type="text" class="form-control" id="NotifyMaxSMSLength" formControlName="NotifyMaxSMSLength" size="8" maxlength="8">
                    </div>
                </div>
            </div>
        </section>
         <hr class="mt15 mb15">
        <footer class="screen-footer">
            <div class="row ">
                    <div class="col-sm-6">
                        <input type="button" class="btn btn-primary mr10" value="{{ 'Save' | translate }}">
                        <input type="button" class="btn btn-secondary mr10" value="{{ 'Cancel' | translate }}">
                        <input type="button" class="btn btn-additional" value="{{ 'Delete' | translate }}">
                    </div>
                    <div class="col-sm-2 pull-right">
                        <input type="button" id="btnDetail" class="btn btn-additional" value="{{ 'Template Details' | translate }}">
                    </div>
            </div>
        </footer>
    </form>
</section>
